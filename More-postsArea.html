<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="./javascripts/vendor.js"></script> -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
      integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>現在想打球</title>
    <link rel="stylesheet" href="./stylesheets/css/style-scss.css" />
    <style>
      .fileName {
        display: none;
      }
    </style>
  </head>

  <body>
    <small class="fileName"
      >檔名：<code>VBtodayMore-postsArea.html</code></small
    >
    <!-- 載入axios套件 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      (async () => {
        //取得json資料
        const data = await axios.get("./postData_test.json");
        const { postData } = data.data;
        console.log(postData);
        const { vb_today_postData } = postData[0];
        const { vb_week_postData } = postData[1];
        const { bm_today_postData } = postData[2];
        const { bm_week_postData } = postData[3];
        console.log(vb_today_postData);
        console.log(vb_week_postData);
        console.log(bm_today_postData);
        console.log(bm_week_postData);

        const App = () => {
          const { useState, useEffect, useMemo } = React;

          const [mainColor, setMainColor] = useState("");
          const [fontColor, setFontColor] = useState("");
          const [btnColor, setBtnColor] = useState("#F1DB15");
          const [inputColor, setInputColor] = useState("#B1C3E8");
          /* 選擇打羽球或打排球按鈕對應要顯示的資料 */
          const [selectedButton, setSelectedButton] = useState("btn-typeVb");
          const [BMdisplay, setBMDisplay] = useState("none");
          const [VBdisplay, setVBDisplay] = useState("flex");
          /* 標題 */
          const [title, setTitle] = useState("");
          /* 要map的資料 */
          const [mapType, setMapType] = useState("");

          /* 取得篩選條件 */
          const [selectedDate, setSelectedDate] = useState(""); //日期
          const [selectedCity, setSelectedCity] = useState("全部"); //縣市
          const [selectedArea, setSelectedArea] = useState([]); //地區
          const [selectedCost, setSelectedCost] = useState("全部"); //費用
          const [selectedDegree, setSelectedDegree] = useState("全部"); //程度
          const [selectedRol, setSelectedRol] = useState("全部"); //排球類型
          const [selectedEquip, setSelectedEquip] = useState("全部"); //羽球設備
          const [filterType, setFilterType] = useState(""); //羽球或排球
          /* 要map的資料 */
          const [todayType, setTodayType] = useState("vb_today_postData");
          const [weekType, setWeekType] = useState("vb_week_postData");
          //儲存篩選條件
          const [conditions, setConditions] = useState({ type: filterType });
          //是否顯示重新篩選表單元件
          const [showFilterForm, setShowFilterForm] = useState(false);
          //是否篩選貼文
          const [changeFilter, setChangeFilter] = useState(false);

          //載入時
          useEffect(() => {
            setTitle(window.localStorage.hrefType);
            let mapType = window.localStorage.hrefType;
            setMapType(window.localStorage.hrefType);

            let colorMain = "";
            let colorFont = "";
            let btnColor = "";
            let inputColor = "";
            if (mapType === "羽球-本日貼文" || mapType === "羽球-本週貼文") {
              // 如果是羽球:
              colorMain = "#83B90F";
              colorFont = "#689607";
              btnColor = "#FF8D24";
              inputColor = "#B6DBAA";
              setFilterType("羽球");
              setSelectedButton("羽球");
            } else {
              colorMain = "#14AAEB";
              colorFont = "#147CB6";
              btnColor = "#F1DB15";
              inputColor = "#B1C3E8";
              setFilterType("排球");
              setSelectedButton("排球");
            }
            setMainColor(colorMain);
            setFontColor(colorFont);
            setBtnColor(btnColor);
            setInputColor(inputColor);
            document.documentElement.style.setProperty(
              "--main-color",
              colorMain
            );
            document.documentElement.style.setProperty(
              "--font-color",
              colorFont
            );
            document.documentElement.style.setProperty("--btn-color", btnColor);
            document.documentElement.style.setProperty(
              "--input-hover-color",
              inputColor
            );
          }, []);

          const getPostType = (type) => {
            switch (type) {
              case "排球-本日貼文":
                return vb_today_postData;
              case "排球-本週貼文":
                return vb_week_postData;
              case "羽球-本日貼文":
                return bm_today_postData;
              case "羽球-本週貼文":
                return bm_week_postData;
              default:
                return [];
            }
          };

          /* 篩選表單更新地區選項 */
          const [areaOption, setAreaOption] = useState(["地區"]);
          const [showArea, setShoeArea] = useState("none");
          let selectCity = document.getElementById("city");
          let selectArea = document.getElementById("selectArea");
          const changeArea = (value) => {
            setSelectedCity(value);
            var options = {
              taipei: [
                "全部",
                "中正區",
                "大同區",
                "中山區",
                "松山區",
                "大安區",
                "萬華區",
                "信義區",
                "士林區",
                "北投區",
                "內湖區",
                "南港區",
                "文山區",
              ],
              xinpei: [
                "全部",
                "板橋區",
                "新莊區",
                "中和區",
                "永和區",
                "土城區",
                "樹林區",
                "三重區",
                "新店區",
                "淡水區",
                "汐止區",
                "瑞芳區",
                "八里區",
                "林口區",
                "芦洲區",
                "五股區",
                "泰山區",
                "三峽區",
                "鶯歌區",
                "石碇區",
                "深坑區",
                "石門區",
                "坪林區",
                "平溪區",
                "雙溪區",
                "貢寮區",
                "金山區",
                "萬里區",
                "烏來區",
              ],
              counties: [
                "全部",
                "基隆市",
                "新竹市",
                "桃園市",
                "臺中市",
                "臺南市",
                "高雄市",
                "嘉義市",
                "新竹縣",
                "苗栗縣",
                "彰化縣",
                "南投縣",
                "雲林縣",
                "嘉義縣",
                "屏東縣",
                "宜蘭縣",
                "花蓮縣",
                "臺東縣",
                "澎湖縣",
              ],
            };
            if (value == "台北市") {
              selectArea;
              setAreaOption(options.taipei);
              setShoeArea("flex");
            } else if (value == "新北市") {
              setAreaOption(options.xinpei);
              setShoeArea("flex");
            } else if (value == "其他") {
              setAreaOption(options.counties);
              setShoeArea("flex");
            } else {
              setShoeArea("none");
            }
          };
          const handleSelectChange = (event) => {
            //转换为数组，并提取每个选项的值。
            const selectedOptions = Array.from(
              event.target.selectedOptions,
              (option) => option.value
            );
            setSelectedArea(selectedOptions);
          };

          /* 處理元件樣式及重設篩選條件 */
          const changeType = (id) => {
            let colorMain = "";
            let colorFont = "";
            let btnColor = "";
            let inputColor = "";
            // 取消其他按鈕的選擇
            const btnTypeVb = document.getElementById("btn-typeVb");
            const btnTypeBm = document.getElementById("btn-typeBm");
            if (id === "btn-typeBm" || id === "btn-formBM") {
              // 如果是羽球:
              colorMain = "#83B90F";
              colorFont = "#689607";
              btnColor = "#FF8D24";
              inputColor = "#B6DBAA";
              // 顯示狀態
              setBMDisplay("grid");
              setVBDisplay("none");
              //
              setFilterType("羽球");
              setSelectedButton("羽球");
            } else if (id === "btn-typeVb" || id === "btn-formVB") {
              // 如果是排球
              colorMain = "#14AAEB";
              colorFont = "#147CB6";
              btnColor = "#F1DB15";
              inputColor = "#B1C3E8";
              //
              setBMDisplay("none");
              setVBDisplay("grid");
              //
              setFilterType("排球");
              setSelectedButton("排球");
            }

            setMainColor(colorMain);
            setFontColor(colorFont);
            setBtnColor(btnColor);
            setInputColor(inputColor);

            document.documentElement.style.setProperty(
              "--main-color",
              colorMain
            );
            document.documentElement.style.setProperty(
              "--font-color",
              colorFont
            );
            document.documentElement.style.setProperty("--btn-color", btnColor);
            document.documentElement.style.setProperty(
              "--input-hover-color",
              inputColor
            );
            handleResetFilter();
          };

          /* 清除篩選條件 */
          const handleResetFilter = () => {
            setSelectedDate("全部");
            setSelectedCity("全部");
            setSelectedArea([]);
            setSelectedDegree("全部");
            setSelectedCost("全部");
            setSelectedEquip("全部");
            setSelectedRol("全部");
          };

          /* 重新篩選 */
          const SaveData = () => {
            window.localStorage.filterType = filterType;
            window.localStorage.filterDate = selectedDate;
            window.localStorage.filterCity = selectedCity;
            window.localStorage.filterArea = JSON.stringify(selectedArea);
            window.localStorage.filterCost = selectedCost;
            window.localStorage.filterDegree = selectedDegree;
            window.localStorage.filterRol = selectedRol;
            window.localStorage.filterEquip = selectedEquip;
          };

          /* 篩選條件數目 */
          const [filterNum, setFilterNum] = useState("0");
          const updateFilterNum = (num) => {
            document.documentElement.style.setProperty("--filter-num", num);
            setFilterNum(num);
          };

          /* 符合資料數 */
          const length = getPostType(mapType).length;
          const lengthValue = `${length}`;

          // 元件
          // 建立簡略貼文元件
          const SimplePostCard = ({
            id,
            href,
            type,
            postDate,
            postStartTime,
            postEndTime,
            postCity,
            postArea,
            postArena,
            tagDegree,
            tagPrice,
            reqCount,
            female,
            male,
            unspecified,
            role,
            pos,
            equip,
            note,
            host,
            appl,
            cancel,
            ballBrand,
            like,
            state,
          }) => {
            /* 要彈出的元件連結 */
            const [postHref, setPostHref] = useState(`#${href}`);
            /* 要彈出的元件 */
            const [isPopUp, setIsPopUp] = useState("");
            /* 顯示報名列 */
            const [showApplicants, setShowApplicants] = useState("");
            /* 顯示取消列 */
            const [showCancel, setShowCancel] = useState("");

            const [showBallBrand, setShowBallBrand] = useState("none");
            const [showVbInfo, setShowVbInfo] = useState("flex");
            const [isLike, setIsLike] = useState("");
            const handleLikeState = (like) => {
              like === "./images/heart-yes.svg"
                ? setIsLike("./images/heart-no.svg")
                : setIsLike("./images/heart-yes.svg");
            };
            const [nowState, setNowState] = useState("default");
            const [btnDisplay, setBtnDisplay] = useState("flex");
            var hostType = "vb";

            useEffect(() => {
              if (type == "羽球") {
                hostType = "bm";
                setShowBallBrand("flex");
                setShowVbInfo("none");
                setMainColor("#83B90F");
                setFontColor("#689607");
                setBtnColor("#FF8D24");
              } else {
                hostType = "vb";
                setShowBallBrand("none");
                setShowVbInfo("flex");
                setMainColor("#14AAEB");
                setFontColor("#147CB6");
                setBtnColor("#F1DB15");
              }

              if (like === "true") {
                setIsLike("./images/heart-yes.svg");
              } else {
                setIsLike("./images/heart-no.svg");
              }
              if (state == "host") {
                setPostHref(`#auditApplyPopup-${id}`);
                setShowApplicants("flex");
                setShowCancel("none");
                setIsPopUp("查看");
              } else if (state == "appiled") {
                setPostHref(`#auditApplyPopup-${id}`);
                setShowApplicants("none");
                setShowCancel("flex");
                setIsPopUp("查看");
              } else {
                setIsPopUp("報名元件");
              }
            }, [type, like, state]);
            /*  是否呼叫報名元件 */
            const [callApplyCard, setCallApplyCard] = useState(false);
            /* 是否呼叫查看貼文元件 */
            const [detailNotify, setDetailNotify] = useState(false);
            const handleCallComponent = (type) => {
              if (type == "查看") {
                setCallApplyCard(false);
                setDetailNotify(true);
              } else {
                setCallApplyCard(true);
                setDetailNotify(false);
              }
            };
            return (
              <>
                <div className="simplePostInfo">
                  <div className="main-info">
                    <div className="header">
                      <p>
                        {postDate} {postStartTime}~{postEndTime}
                      </p>
                      <div className="type-style">{type}</div>
                      <button
                        className="collect"
                        onClick={() => {
                          handleLikeState(isLike);
                        }}
                      >
                        <img src={isLike} alt="收藏" />
                      </button>
                    </div>
                    <div className="areaInfo">
                      <h3>{postCity}</h3>
                      <h3>{postArea}</h3> <h3>{postArena}</h3>
                    </div>
                    <div className="tag-style">
                      <p>{tagDegree}</p>
                      <p>${tagPrice}</p>
                    </div>
                  </div>
                  <div className="sub-info">
                    <div className="vacancyInfo">
                      <h4>缺額</h4>
                      <div>女</div>
                      <p>{female}位</p>
                      <div>男</div>
                      <p>{male}位</p>
                      <div>不限</div> <p>{unspecified}位</p>
                    </div>
                    <div className="ballInfo" style={{ display: showVbInfo }}>
                      <h4>類型</h4>
                      <p>{role}</p>
                    </div>
                    <div
                      className="ballInfo"
                      style={{ display: showBallBrand }}
                    >
                      <h4>用球</h4>
                      <p>{ballBrand}</p>
                    </div>
                    <div className="equipInfo" style={{ display: showVbInfo }}>
                      <h4>位置</h4>
                      <p>{pos}</p>
                    </div>
                    <div
                      className="equipInfo"
                      style={{ display: showBallBrand }}
                    >
                      <h4>設備</h4>
                      <p>{equip}</p>
                    </div>
                    <div className="noteInfo">
                      <h4>備註</h4>
                      <p>{note}</p>
                    </div>
                  </div>

                  <div className="BtnContainer">
                    <a
                      className="button"
                      href={postHref}
                      onClick={() => {
                        handleCallComponent(isPopUp);
                      }}
                    >
                      報名
                    </a>
                  </div>
                </div>
                {callApplyCard && (
                  <ApplyCard
                    href={href}
                    type={type}
                    postDate={postDate}
                    postStartTime={postStartTime}
                    postEndTime={postEndTime}
                    postCity={postCity}
                    postArea={postArea}
                    postArena={postArena}
                    tagDegree={tagDegree}
                    tagPrice={tagPrice}
                    female={female}
                    male={male}
                    unspecified={unspecified}
                    role={role}
                    equip={equip}
                    pos={pos}
                    note={note}
                    host={host}
                    ballBrand={ballBrand}
                    noticeHref={`${href}-noticeApplyPopUp-${id}`}
                    like={like}
                    state={state}
                  />
                )}
                {detailNotify && (
                  <DetailPostCard
                    day={postDate}
                    startTime={postStartTime}
                    endTime={postEndTime}
                    type={type}
                    city={postCity}
                    area={postArea}
                    arena={postArena}
                    tagDegree={tagDegree}
                    tagPrice={tagPrice}
                    state={state}
                    id={id}
                    female={reqCount[0].count}
                    male={reqCount[1].count}
                    unspecified={reqCount[2].count}
                    role={role}
                    equip={equip}
                    ballBrand={ballBrand}
                    note={note}
                    appl={appl}
                    cancel={cancel}
                    popUp={postHref}
                    typeStyle={mainColor}
                    typeFontStyle={fontColor}
                    showApplicants={showApplicants}
                    showCancel={showCancel}
                  />
                )}
              </>
            );
          };
          //建立貼文報名元件
          const ApplyCard = ({
            href,
            type,
            postDate,
            postStartTime,
            postEndTime,
            postCity,
            postArea,
            postArena,
            tagDegree,
            tagPrice,
            female,
            male,
            unspecified,
            role,
            pos,
            equip,
            ballBrand,
            note,
            host,
            noticeHref,
            like,
            state,
          }) => {
            const [showBallBrand, setShowBallBrand] = useState("none");
            const [showVbInfo, setShowVbInfo] = useState("flex");
            const [isLike, setIsLike] = useState("");
            const [nowState, setNowState] = useState("default");
            const [btnDisplay, setBtnDisplay] = useState("flex");
            useEffect(() => {
              if (type == "羽球") {
                hostType = "bm";
                setShowBallBrand("flex");
                setShowVbInfo("none");
              }
              if (like === "true") {
                setIsLike("./images/heart-yes.svg");
              } else {
                setIsLike("./images/heart-no.svg");
              }
            }, [type, like]);
            var hostType = "vb";
            if (type == "羽球") {
              hostType = "bm";
            }
            const handleLikeState = (like) => {
              like === "./images/heart-yes.svg"
                ? setIsLike("./images/heart-no.svg")
                : setIsLike("./images/heart-yes.svg");
            };

            const [showNotice, setShowNotice] = useState(false);
            const handleNotice = () => {
              setShowNotice(true);
            };
            return (
              <>
                <div
                  className="popup"
                  id={href}
                  onMouseDown={(e) => e.stopPropagation()}
                >
                  <div className="popup-inner">
                    <div className="popup__content">
                      <div className="detailPostInfo">
                        <div className="simplePostInfo">
                          <div className="main-info">
                            <div className="header">
                              <p>
                                {postDate} {postStartTime}~{postEndTime}
                              </p>
                              <div className="type-style">{type}</div>
                              <button
                                className="collect"
                                onClick={() => {
                                  handleLikeState(isLike);
                                }}
                              >
                                <img src={isLike} alt="收藏" />
                              </button>
                            </div>
                            <div className="areaInfo">
                              <h3>{postCity}</h3>
                              <h3>{postArea}</h3> <h3>{postArena}</h3>
                            </div>
                            <div className="tag-style">
                              <p>{tagDegree}</p>
                              <p>${tagPrice}</p>
                            </div>
                          </div>
                          <div className="sub-info">
                            <div className="vacancyInfo">
                              <h4>缺額</h4>
                              <div>女</div>
                              <p>{female}位</p>
                              <div>男</div>
                              <p>{male}位</p>
                              <div>不限</div> <p>{unspecified}位</p>
                            </div>
                            <div
                              className="ballInfo"
                              style={{ display: showVbInfo }}
                            >
                              <h4>類型</h4>
                              <p>{role}</p>
                            </div>
                            <div
                              className="ballInfo"
                              style={{ display: showBallBrand }}
                            >
                              <h4>用球</h4>
                              <p>{ballBrand}</p>
                            </div>
                            <div
                              className="equipInfo"
                              style={{ display: showVbInfo }}
                            >
                              <h4>位置</h4>
                              <p>{pos}</p>
                            </div>
                            <div
                              className="equipInfo"
                              style={{ display: showBallBrand }}
                            >
                              <h4>設備</h4>
                              <p>{equip}</p>
                            </div>
                            <div className="noteInfo">
                              <h4>備註</h4>
                              <p>{note}</p>
                            </div>
                          </div>

                          <div className="apply-info">
                            <hr />
                            <img
                              src={`./images/host-${hostType}.png`}
                              alt="團主頭貼"
                            />
                            <p>
                              團主<span>{host}</span>
                            </p>
                            <div className="component-writeBlock">
                              <p>報名備註 : </p>
                              <input
                                type="text"
                                placeholder="輸入對團主的話..."
                              />
                            </div>
                          </div>

                          <div
                            className="BtnContainer"
                            style={{ display: btnDisplay }}
                          >
                            <a className="btn-close popup__close" href="#">
                              關閉
                            </a>
                            <a href={`#${noticeHref}`}>
                              <button className="button" onClick={handleNotice}>
                                確認報名
                              </button>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {showNotice && <NoticeApply noticeHref={noticeHref} />}
              </>
            );
          };
          //建立通知報名元件
          const NoticeApply = ({ noticeHref }) => {
            return (
              /*燈箱效果-報名審核中通知 */
              <div
                className="popup"
                id={noticeHref}
                onMouseDown={(e) => e.stopPropagation()}
              >
                <div className="popup-static">
                  <div className="popup__content">
                    {/* 報名審核中通知元件 */}
                    <div className="notice-apply">
                      <p>已送出報名，團主審核中</p>
                      <a className="popup__close" href="#">
                        <img src="./images/cancel.png" alt="關閉按鈕" />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            );
          };

          /* 建立元件 燈箱效果- 查看行程*/
          const DetailPostCard = ({
            day,
            startTime,
            endTime,
            type,
            city,
            area,
            arena,
            tagDegree,
            tagPrice,
            state,
            identity,
            id,
            female,
            male,
            unspecified,
            role,
            equip,
            ballBrand,
            note,
            appl,
            cancel,
            popUp,
            typeStyle,
            typeFontStyle,
            showApplicants,
            showCancel,
          }) => {
            /* 出席率圖 */
            const [ellipseBar, setEllipseBar] = useState("");
            /* 元件副資訊 */
            const [showBmInfo, setShowBmInfo] = useState("");
            const [showVbInfo, setShowVbInfo] = useState("");
            useEffect(() => {
              // 羽or排顏色
              let typeStyle = "";
              let typeFontStyle = "";
              let stateColor = "";
              let ellipseBar = "";
              if (type === "羽球") {
                typeStyle = "rgba(131, 185, 15, 0.9)";
                typeFontStyle = "#689607";
                ellipseBar = "./images/ellipsebarbm.png";
                //副資訊
                setShowBmInfo("flex");
                setShowVbInfo("none");
              } else if (type === "排球") {
                typeStyle = "#14AAEB";
                typeFontStyle = "#147CB6";
                ellipseBar = "./images/ellipsebarvb.png";
                //副資訊
                setShowBmInfo("none");
                setShowVbInfo("flex");
              }
              setEllipseBar(ellipseBar);
            }, type);
            const [popupState, setPopupState] = useState({});
            //傳入id使其能對應元件
            const handlePopup = (popupId) => {
              //將useState設定成之前狀態(prevState)的相反
              setPopupState((prevState) => ({
                ...prevState,
                [popupId]: !prevState[popupId],
              }));
            };
            /* 是否生成審核取消元件 */
            const [auditCancelCard, setAuditCancelCard] = useState(false);
            const handleAuditCancelCard = () => {
              setAuditCancelCard(true);
            };
            /* 是否生成查看行程元件 */
            const [detailsNotifyCard, setDetailsNotifyCard] = useState(false);
            const handleDetailsNotifyCard = () => {
              setDetailsNotifyCard(true);
            };
            /* 是否生成審核報名元件 */
            const [auditApplyCard, setAuditApplyCard] = useState("");
            const [isNew, setIsNew] = useState("block");
            const [popupId, setPopupId] = useState("");
            const handleAuditApplyCard = (type, index) => {
              setIsNew("none");
              setAuditApplyCard(type);
              setPopupId(`${index}`);
              console.log(type);
            };
            /* 申請者元件 */
            const ApplicantsCard = ({ appl, id, index }) => {
              return (
                <>
                  <a
                    href={`#detailApplyPopup-${id}-${index}`}
                    onClick={() => {
                      handleAuditApplyCard("apply", index);
                    }}
                  >
                    <img
                      className="img-border"
                      src={`./images/player${index}.png`}
                      alt=""
                    />
                    <div className="notice-new" style={{ display: isNew }}>
                      New
                    </div>
                  </a>
                </>
              );
            };
            return (
              <>
                <div
                  className="popup"
                  id={`auditApplyPopup-${id}`}
                  onMouseDown={(e) => e.stopPropagation()}
                >
                  <div className="popup-inner">
                    <div className="popup__content">
                      <div className="detailItinerary">
                        <div className="simplePostInfo">
                          <div className="main-info">
                            <div
                              className="header"
                              style={{ color: typeFontStyle }}
                            >
                              <p>
                                {day} {startTime}~{endTime}
                              </p>
                              <div
                                className="type-style"
                                style={{ backgroundColor: typeStyle }}
                              >
                                {type}
                              </div>
                              <a className="popup__close" href="#">
                                <img src="./images/cancel.png" alt="" />
                              </a>
                            </div>
                            <div
                              className="areaInfo"
                              style={{ color: typeFontStyle }}
                            >
                              <h3>{city}</h3>
                              <h3>{area}</h3>
                              <h3>{arena}</h3>
                            </div>
                            <div className="tag-style">
                              <p
                                style={{
                                  backgroundColor: typeFontStyle,
                                  borderColor: typeFontStyle,
                                }}
                              >
                                {tagDegree}
                              </p>
                              <p
                                style={{
                                  backgroundColor: typeFontStyle,
                                  borderColor: typeFontStyle,
                                }}
                              >
                                ${tagPrice}
                              </p>
                            </div>
                          </div>
                          <div className="sub-info">
                            <div className="vacancyInfo">
                              <h4>缺額</h4>
                              <div>女</div>
                              <p style={{ color: typeFontStyle }}>{female}位</p>
                              <div>男</div>
                              <p style={{ color: typeFontStyle }}>{male}位</p>
                              <div>不限</div>
                              <p style={{ color: typeFontStyle }}>
                                {unspecified}位
                              </p>
                            </div>
                            <div
                              className="ballInfo"
                              style={{ display: showVbInfo }}
                            >
                              <h4>類型</h4>
                              <p style={{ color: typeFontStyle }}>{role}</p>
                            </div>
                            <div
                              className="equipInfo"
                              style={{ display: showVbInfo }}
                            >
                              <h4>位置</h4>
                              <p style={{ color: typeFontStyle }}>{equip}</p>
                            </div>
                            <div
                              className="ballInfo"
                              style={{ display: showBmInfo }}
                            >
                              <h4>用球</h4>
                              <p style={{ color: typeFontStyle }}>
                                {ballBrand}
                              </p>
                            </div>
                            <div
                              className="equipInfo"
                              style={{ display: showBmInfo }}
                            >
                              <h4>設備</h4>
                              <p style={{ color: typeFontStyle }}>{equip}</p>
                            </div>
                            <div className="noteInfo">
                              <h4>備註</h4>
                              <p style={{ color: typeFontStyle }}>{note}</p>
                            </div>
                          </div>

                          <div
                            className="auditList"
                            style={{ display: showApplicants }}
                          >
                            <div className="sponsored-title">
                              <div className="line-hugTitle">
                                <div className="titleLine"></div>
                                <h3>球友申請列表</h3>
                                <small> (已徵{state})</small>
                              </div>
                              <div className="titleArrowBtn">
                                <button>
                                  <img
                                    src="./images/btn-left.png"
                                    alt="前一個"
                                  />
                                </button>
                                <button>
                                  <img
                                    src="./images/btn-right.png"
                                    alt="後一個"
                                  />
                                </button>
                              </div>
                            </div>
                            <div className="applicant-container">
                              {appl.map((apply, index) => (
                                <ApplicantsCard
                                  key={index}
                                  appl={apply}
                                  id={id}
                                  index={index}
                                />
                              ))}

                              <a
                                href={`#detailApplyPopup-yes-0`}
                                onClick={() => handleAuditApplyCard("yes", 0)}
                              >
                                <img
                                  className="img-border"
                                  src="./images/player-agree.png"
                                  alt=""
                                />
                              </a>
                            </div>
                          </div>

                          <div
                            className="auditList"
                            style={{ display: showApplicants }}
                          >
                            <div className="sponsored-title">
                              <div className="line-hugTitle">
                                <div className="titleLine"></div>
                                <h3>取消申請列表</h3>
                              </div>
                            </div>
                            <div className="applicant-container">
                              <a
                                href={`#auditCancelPopup-${id}`}
                                onClick={handleAuditCancelCard}
                              >
                                <img
                                  className="img-border"
                                  src="./images/bball.png"
                                  alt=""
                                />
                                <div className="notice-new">New</div>
                              </a>
                            </div>
                          </div>
                          <div
                            className="BtnContainer"
                            style={{ display: showCancel }}
                          >
                            <a className="popup__close btn-close" href="#">
                              關閉
                            </a>
                            <a
                              href={`#confirmCancel-${id}`}
                              className="button btn-no"
                              onClick={handleDetailsNotifyCard}
                            >
                              取消行程
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {auditApplyCard === "apply" && (
                  <AuditApplyCard
                    day={day}
                    startTime={startTime}
                    type={type}
                    arena={arena}
                    state={state}
                    id={id}
                    index={popupId}
                    appl={appl}
                    typeStyle={typeStyle}
                    typeFontStyle={typeFontStyle}
                    ellipseBarType={ellipseBar}
                    isApply={"false"}
                  />
                )}

                {auditApplyCard === "yes" && (
                  <AuditApplyCard
                    day={day}
                    startTime={startTime}
                    type={type}
                    arena={arena}
                    state={state}
                    appl={appl}
                    id={"yes"}
                    index={0}
                    typeStyle={typeStyle}
                    typeFontStyle={typeFontStyle}
                    ellipseBarType={ellipseBar}
                    isApply={"true"}
                    onClose={() => handleAuditApplyCard(false)}
                  />
                )}
                {auditCancelCard && (
                  <AuditCancelCard
                    day={day}
                    startTime={startTime}
                    type={type}
                    arena={arena}
                    state={state}
                    id={id}
                    typeStyle={typeStyle}
                    typeFontStyle={typeFontStyle}
                  />
                )}
                {detailsNotifyCard && (
                  <DetailsNotifyCard
                    day={day}
                    startTime={startTime}
                    endTime={endTime}
                    type={type}
                    city={city}
                    area={area}
                    arena={arena}
                    tagDegree={tagDegree}
                    tagPrice={tagPrice}
                    id={id}
                    typeStyle={typeStyle}
                    typeFontStyle={typeFontStyle}
                  />
                )}
              </>
            );
          };
          /* 建立元件 燈箱效果-審核申請 */
          const AuditApplyCard = ({
            day,
            startTime,
            type,
            arena,
            state,
            id,
            appl,
            index,
            typeStyle,
            typeFontStyle,
            ellipseBarType,
            isApply,
          }) => {
            const [btnDisplay, setBtnDisplay] = useState("flex");
            const [resultDisplay, setResultDisplay] = useState("none");
            const [resultText, setResultText] = useState("");
            const [resultColor, setResultColor] = useState("#1A8D07");
            console.log("元件" + isApply + index);
            useEffect(() => {
              if (isApply === "true") {
                setBtnDisplay("none");
                setResultDisplay("block");
                setResultText("接受申請");
              }
            }, [isApply]);
            /* 審核結果標籤 */
            const auditResult = (type) => {
              let text = "";

              setBtnDisplay("none");
              setResultDisplay("block");
              if (type === "no") {
                text = "已婉拒";
                setResultColor("#FF4F03");
              } else if (type === "yes") {
                text = "接受申請";
              }
              setResultText(text);
            };

            return (
              /* 燈箱效果-=團主審核報名元件 */
              <div
                className="popup"
                id={`detailApplyPopup-${id}-${index}`}
                onMouseDown={(e) => e.stopPropagation()}
              >
                <div className="popup-inner">
                  <div className="popup__content">
                    {/* 團主審核報名元件 */}
                    <div className="audit-apply">
                      <div className="topBtn-container">
                        <a href="#">
                          <img src="./images/waring.png" alt="" />
                        </a>
                        <a className="popup__close" href="#">
                          <img src="./images/cancel.png" alt="" />
                        </a>
                      </div>
                      <div className="audit-info">
                        <div className="selfState-userInfo">
                          <div className="info">
                            <img
                              className="applicantImg"
                              src={`./images/player${index}.png`}
                              alt=""
                            />
                            <p style={{ color: typeFontStyle }}>
                              {appl[index]}
                            </p>
                          </div>
                          <div className="info">
                            <div className="attendance">
                              <p
                                className="text-M"
                                style={{ color: typeFontStyle }}
                              >
                                85%
                              </p>
                              <img src={ellipseBarType} alt="" />
                            </div>
                            <p style={{ color: typeFontStyle }}>出席率</p>
                          </div>
                          <div className="info">
                            <div className="userInfo">
                              <p style={{ backgroundColor: typeStyle }}>B</p>
                            </div>
                            <p style={{ color: typeFontStyle }}>自評等級</p>
                          </div>
                        </div>
                        <div className="info-remark">
                          <h5>備註（僅限自己可看）：</h5>
                          <p>這個人很愛放鴿子</p>
                        </div>
                        <div className="notice-container">
                          <div
                            className="notice-ballType"
                            style={{ backgroundColor: typeStyle }}
                          >
                            <p>{type}</p>
                          </div>
                          <div className="notice-info">
                            <div>
                              <p style={{ color: typeFontStyle }}>
                                {day} {startTime}
                              </p>
                            </div>
                            <p style={{ color: typeFontStyle }}>{arena}</p>
                            <div className="audit-state">
                              <p>{state}</p>
                            </div>
                          </div>
                        </div>
                        <div className="info-applicantNote">
                          <h5>報名備註：</h5>
                          <p>下班若塞車可能會晚到15分鐘</p>
                        </div>
                        <div
                          className="bottomBtn-container"
                          style={{ display: btnDisplay }}
                        >
                          <button
                            className="button btn-no"
                            onClick={() => auditResult("no")}
                          >
                            婉拒
                          </button>
                          <button
                            className="button btn-yes"
                            onClick={() => auditResult("yes")}
                          >
                            同意申請
                          </button>
                        </div>
                        <div
                          className="audit-state audit-yes"
                          style={{
                            display: resultDisplay,
                            color: resultColor,
                            borderColor: resultColor,
                          }}
                        >
                          <p>{resultText}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );
          };
          /* 建立元件 燈箱效果-審核取消 */
          const AuditCancelCard = ({
            day,
            startTime,
            type,
            arena,
            state,
            id,
            index,
            typeFontStyle,
            typeStyle,
          }) => {
            const [btnDisplay, setBtnDisplay] = useState("flex");
            const [resultDisplay, setResultDisplay] = useState("none");
            const [resultText, setResultText] = useState("");
            const [resultColor, setResultColor] = useState("#1A8D07");
            /* 審核結果標籤 */
            const auditResult = (type) => {
              let text = "";

              setBtnDisplay("none");
              setResultDisplay("block");
              if (type === "no") {
                text = "已婉拒";
                setResultColor("#FF4F03");
              } else if (type === "yes") {
                text = "同意取消";
              }
              setResultText(text);
            };

            return (
              /* 燈箱效果-=團主審核報名元件 */
              <div
                className="popup"
                id={`auditCancelPopup-${id}-${index}`}
                onMouseDown={(e) => e.stopPropagation()}
              >
                <div className="popup-inner">
                  <div className="popup__content">
                    {/* 團主審核報名元件 */}
                    <div className="audit-apply">
                      <div className="topBtn-container">
                        <a href="#">
                          <img src="./images/waring.png" alt="" />
                        </a>
                        <a className="popup__close" href="#">
                          <img src="./images/cancel.png" alt="" />
                        </a>
                      </div>
                      <div className="audit-info">
                        <div className="info-selfState">
                          <div className="selfState-userInfo">
                            <div className="applicantInfo">
                              <img
                                className="applicantImg"
                                src="./images/player.png"
                                alt=""
                              />
                              <p>Roy</p>
                            </div>
                            <div className="reason-cancel">
                              <h5>取消原因:</h5>
                              <p>手受傷</p>
                            </div>
                          </div>
                          <div className="selfState-title">
                            <h4>取消場次 :</h4>
                          </div>
                        </div>

                        <div className="notice-container">
                          <div
                            className="notice-ballType"
                            style={{ backgroundColor: typeStyle }}
                          >
                            <p>{type}</p>
                          </div>
                          <div className="notice-info">
                            <div>
                              <p style={{ color: typeFontStyle }}>
                                {day} {startTime}
                              </p>
                            </div>
                            <p style={{ color: typeFontStyle }}>{arena}</p>
                            <div className="audit-state">
                              <p>{state}</p>
                            </div>
                          </div>
                        </div>
                        <div
                          className="bottomBtn-container"
                          style={{ display: btnDisplay }}
                        >
                          <button
                            className="button btn-no"
                            onClick={() => auditResult("no")}
                          >
                            婉拒
                          </button>
                          <button
                            className="button btn-yes"
                            onClick={() => auditResult("yes")}
                          >
                            同意取消
                          </button>
                        </div>
                        <div
                          className="audit-state audit-yes"
                          style={{
                            display: resultDisplay,
                            color: resultColor,
                            borderColor: resultColor,
                          }}
                        >
                          <p>{resultText}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            );
          };
          /* 建立元件 燈箱效果-確認取消 */
          const DetailsNotifyCard = ({
            day,
            startTime,
            endTime,
            type,
            city,
            area,
            arena,
            tagDegree,
            tagPrice,
            identity,
            id,
            typeStyle,
            typeFontStyle,
          }) => {
            const [btnDisplay, setBtnDisplay] = useState("flex");
            const [resultDisplay, setResultDisplay] = useState("none");
            const [resultColor, setResultColor] = useState("#1A8D07");
            /* 取消ing標籤 */
            const applicantResult = (type) => {
              setBtnDisplay("none");
              setResultDisplay("block");
              if (type === "cancel") {
                setResultColor("#FF4F03");
              }
            };
            return (
              <>
                <div
                  className="popup"
                  id={`confirmCancel-${id}`}
                  onMouseDown={(e) => e.stopPropagation()}
                >
                  <div className="popup-inner">
                    <div className="popup__content">
                      <div className="simplePostInfo">
                        <div className="main-info">
                          <div
                            className="header"
                            style={{ color: typeFontStyle }}
                          >
                            <p>
                              {day} {startTime}~{endTime}
                            </p>
                            <div
                              className="type-style"
                              style={{ backgroundColor: typeStyle }}
                            >
                              {type}
                            </div>
                            <a className="popup__close" href="#">
                              <img src="./images/cancel.png" alt="" />
                            </a>
                          </div>
                          <div
                            className="areaInfo"
                            style={{ color: typeFontStyle }}
                          >
                            <h3>{city}</h3>
                            <h3>{area}</h3>
                            <h3>{arena}</h3>
                          </div>
                          <div className="tag-style">
                            <p style={{ backgroundColor: typeFontStyle }}>
                              {tagDegree}
                            </p>
                            <p style={{ backgroundColor: typeFontStyle }}>
                              ${tagPrice}
                            </p>
                          </div>
                        </div>
                        <div className="component-writeBlock">
                          <h5>取消原因：</h5>
                          <input
                            type="text"
                            placeholder="請輸入取消原因"
                          ></input>
                        </div>
                        <div
                          className="BtnContainer"
                          style={{ display: btnDisplay }}
                        >
                          <a className="popup__close btn-close" href="#">
                            關閉
                          </a>
                          <button
                            className="button btn-no"
                            onClick={() => applicantResult("cancel")}
                          >
                            確認取消
                          </button>
                        </div>
                        <div
                          className="audit-state audit-cancel"
                          style={{
                            display: resultDisplay,
                            color: resultColor,
                            borderColor: resultColor,
                          }}
                        >
                          <p>取消ing</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </>
            );
          };

          //建立篩選表單元件
          const FilterForm = ({
            visible,
            selectedDate,
            selectedCity,
            selectedArea,
            selectedCost,
            selectedDegree,
            selectedEquip,
            selectedRole,
          }) => {
            return (
              <>
                <div
                  className={`popup ${visible ? "visible" : ""}`}
                  id="filterForm"
                >
                  <div className="popup-inner">
                    <div className="popup__content">
                      <section className="filterFormBox">
                        <div className="btn-changeFilter">
                          <div className="form-type">
                            <button
                              id="btn-formBM"
                              // ref={btnFormBmRef}
                              className={
                                selectedButton === "羽球" ? "selected" : ""
                              }
                              onClick={() => {
                                changeType("btn-typeBm"), setFilterType("羽球");
                              }}
                            >
                              打羽球
                            </button>

                            <button
                              id="btn-formVB"
                              // ref={btnFormVbRef}
                              className={
                                selectedButton === "排球" ? "selected" : ""
                              }
                              onClick={() => {
                                changeType("btn-typeVb"), setFilterType("排球");
                              }}
                            >
                              打排球
                            </button>
                          </div>
                        </div>
                        <div id="search-Bar">
                          <div className="dropMenu">
                            <ul>
                              <input
                                className="dpMenu-item"
                                type="date"
                                name="日期"
                                id="date"
                                title="打球日"
                                required
                                value={selectedDate}
                                onChange={(e) => {
                                  setSelectedDate(e.target.value);
                                }}
                              />
                              <select
                                name="縣市"
                                id="city"
                                className="dpMenu-item"
                                value={selectedCity}
                                onChange={(e) => {
                                  changeArea(e.target.value);
                                }}
                              >
                                <option value="全部">縣市</option>
                                <option value="台北市">台北市</option>
                                <option value="新北市">新北市</option>
                                <option value="其他">其他</option>
                              </select>
                              <select
                                name="地區"
                                multiple={true}
                                id="selectArea"
                                className="dpMenu-item"
                                value={selectedArea}
                                style={{ display: showArea }}
                                onChange={(e) => {
                                  handleSelectChange(e);
                                }}
                              >
                                {areaOption.map((option, index) => {
                                  return (
                                    <Option
                                      key={index}
                                      option={option}
                                    ></Option>
                                  );
                                })}
                              </select>
                              <select
                                name="程度"
                                id="degree"
                                className="dpMenu-item"
                                style={{ display: VBdisplay }}
                                value={selectedDegree}
                                onChange={(e) => {
                                  setSelectedDegree(e.target.value);
                                }}
                              >
                                <option value="全部">程度</option>
                                <option value="C">C</option>
                                <option value="B">B</option>
                                <option value="A">A</option>
                                <option value="S">S</option>
                              </select>
                              <select
                                name="程度"
                                id="degree"
                                className="dpMenu-item"
                                style={{ display: BMdisplay }}
                                value={selectedDegree}
                                onChange={(e) => {
                                  setSelectedDegree(e.target.value);
                                }}
                              >
                                <option value="全部">程度</option>
                                <option value="新手">新手</option>
                                <option value="初階">初階</option>
                                <option value="初上"> 初上</option>
                                <option value="中下">中下</option>
                                <option value="中階">中階</option>
                                <option value="中上">中上</option>
                                <option value="中進階">中進階</option>
                              </select>

                              <select
                                name="費用"
                                id="cost"
                                className="dpMenu-item"
                                value={selectedCost}
                                onChange={(e) => {
                                  setSelectedCost(e.target.value);
                                }}
                              >
                                <option value="全部">費用</option>
                                <option value="150">150以下</option>
                                <option value="200">200以下</option>
                                <option value="250">250以下</option>
                              </select>
                              <select
                                name="類型"
                                id="type"
                                className="dpMenu-item"
                                style={{ display: VBdisplay }}
                                value={selectedRole}
                                onChange={(e) => {
                                  setSelectedRol(e.target.value);
                                }}
                              >
                                <option value="全部">類型</option>
                                <option value="男網純男">男網純男</option>
                                <option value="女網純女">女網純女</option>
                                <option value="男網混排">男網混排</option>
                                <option value="女網混排">女網混排</option>
                              </select>
                              <select
                                name="設備"
                                id="equip"
                                className="dpMenu-item"
                                style={{ display: BMdisplay }}
                                value={selectedEquip}
                                onChange={(e) => {
                                  setSelectedEquip(e.target.value);
                                }}
                              >
                                <option value="全部">設備</option>
                                <option value="側燈">側燈</option>
                                <option value="冷氣">冷氣</option>
                                <option value="飲水機">飲水機</option>
                                <option value="停車場">停車場</option>
                                <option value="PVC地板">PVC地板</option>
                                <option value="淋浴">淋浴</option>
                              </select>
                            </ul>
                            {/**/}
                          </div>
                          <div className="searchBtn-box">
                            <div id="search-Type">
                              <button
                                id="btn-typeVb"
                                className={
                                  selectedButton === "排球" ? "selected" : ""
                                }
                                onClick={() => changeType("btn-typeVb")}
                              ></button>
                              <button
                                id="btn-typeBm"
                                className={
                                  selectedButton === "羽球" ? "selected" : ""
                                }
                                onClick={() => changeType("btn-typeBm")}
                              ></button>
                            </div>
                            <a href="./filterPosts.html">
                              <button
                                type="submit"
                                className="popup__close btn-send button"
                                onClick={() => {
                                  SaveData();
                                }}
                              >
                                重新篩選
                              </button>
                            </a>
                          </div>
                        </div>
                      </section>
                    </div>
                  </div>
                </div>
              </>
            );
          };
          /* 地區選項元件 */
          const Option = ({ option }) => {
            return (
              <>
                <option value={option}>{option}</option>
              </>
            );
          };
          return (
            <div className="body">
              <div className="mobile-TopBar">
                <img
                  src="./images/mobile-both-topbanner.png"
                  alt="不分類的手機版banner"
                />
              </div>
              <header id="topBar">
                <nav id="top-nav">
                  <ul id="menu">
                    <li>
                      <a href="./index.html">
                        <img
                          className="icon"
                          src="./images/magnifier.png"
                          alt=""
                        />
                        探索
                      </a>
                    </li>
                    <li>
                      <a href="./publicationForm.html">
                        <img className="icon" src="./images/post.png" alt="" />
                        找人
                      </a>
                    </li>
                    <li>
                      <a href="notice.html">
                        <img className="icon" src="./images/bell3.png" alt="" />
                        行程
                      </a>
                    </li>
                    <li>
                      <a href="personal.html">
                        <img className="icon" src="./images/cat.png" alt="" />
                        個人
                      </a>
                    </li>
                  </ul>
                </nav>
                <div className="title">
                  <div className="hugTitle noto-sans-tc">
                    <img src="./images/vbtitle.svg" alt="" />
                    <h1 className="title-L" value={title}>
                      {title}
                    </h1>
                    <img src="./images/bmtitle.svg" alt="" />
                  </div>
                </div>
              </header>

              <main className="filter-postArea">
                <section className="filter-box">
                  <a href="./index.html">
                    <div className="filter-btnBox">
                      <button id="btn-filter">
                        <img src="./images/arrow-left.png" alt="" />
                      </button>
                    </div>
                  </a>
                  <a
                    href="#filterForm"
                    onClick={() => {
                      setShowFilterForm(true);
                    }}
                  >
                    <div className="filter-info">
                      <div className="info-top">
                        <p className="title-M">{selectedDate}</p>
                        <p className="title-M dot">|</p>
                        <p className="title-M">{selectedDegree}</p>
                      </div>

                      <div className="info-down">
                        <p className="text-M">
                          {selectedCity}，與其他{selectedArea.length}個區域
                        </p>
                      </div>
                      <div className="filterIcon">
                        <img src="./images/filiter.png" alt="篩選icon" />
                        <div className="by-btn-filterNum">{filterNum}</div>
                      </div>
                    </div>
                  </a>

                  <div className="filter-postQuantity">
                    <p value="共有">
                      共有 <span value={lengthValue}>{lengthValue}</span>
                    </p>
                    <p value="筆資料符合">筆資料符合</p>
                  </div>
                </section>
                <hr />
                {/* 貼文 */}
                <section className="filter-containers">
                  <div className="filter-postBlock">
                    {getPostType(mapType).map((post_data) => {
                      return (
                        <SimplePostCard
                          key={post_data.id}
                          id={post_data.id}
                          type={post_data.type}
                          postDate={post_data.date}
                          postStartTime={post_data.startTime}
                          postEndTime={post_data.endTime}
                          postCity={post_data.city}
                          postArea={post_data.area}
                          postArena={post_data.arena}
                          tagDegree={post_data.tagDegree}
                          tagPrice={post_data.tagPrice}
                          reqCount={post_data.reqCount}
                          female={post_data.reqCount[0].count}
                          male={post_data.reqCount[1].count}
                          unspecified={post_data.reqCount[2].count}
                          role={post_data.role}
                          pos={post_data.pos}
                          note={post_data.note}
                          href={`ApplyPopUp-${post_data.id}`}
                          host={post_data.host}
                          appl={post_data.appl}
                          cancel={post_data.cancel}
                          ballBrand={post_data.ballBrand}
                          equip={post_data.equip}
                          like={post_data.like}
                          state={post_data.state}
                        />
                      );
                    })}
                  </div>
                </section>
              </main>
              <footer>
                <figure className="footer-border"></figure>
                <div>
                  <figure>
                    <img
                      id="logo"
                      src="./images/logo.png"
                      alt="logo-PlayBallNow"
                    />
                  </figure>
                  <p>Copyright© 2024 PlayBallNow. All Right Reserved. </p>
                </div>
              </footer>
              <FilterForm
                visible={showFilterForm}
                selectedDate={selectedDate}
                selectedCity={selectedCity}
                selectedArea={selectedArea}
                selectedCost={selectedCost}
                selectedDegree={selectedDegree}
                selectedEquip={selectedEquip}
                selectedRole={selectedRol}
              />
              {/*燈箱效果-報名審核中通知 */}
              <div className="popup" id="noticeApplyPopup">
                <div className="popup-inner">
                  <div className="popup__content">
                    {/* 報名審核中通知元件 */}
                    <div className="notice-apply">
                      <p>已送出報名，團主審核中</p>
                      <a className="popup__close" href="#">
                        <img src="./images/cancel.png" alt="關閉按鈕" />
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      })();
    </script>
  </body>
</html>
