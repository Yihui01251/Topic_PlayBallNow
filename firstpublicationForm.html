<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <html>
    <head>
      <title>找人</title>
      <link rel="stylesheet" href="./stylesheets/style.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta charset="UTF-8" />
      <!-- <script src="./javascripts/vendor.js"></script> -->
      <script
        crossorigin
        src="https://unpkg.com/react@18/umd/react.development.js"
      ></script>
      <script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      ></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <style>
        .fileName {
          display: none;
        }
      </style>
    </head>
    <body id="body">
      <small class="fileName">檔名：<code>publicationForm.html</code></small>
      <!-- 根元素  -->
      <div id="root"></div>
      <script type="text/babel">
        (async () => {
          
          
          const App = () => {
            const { useState, useEffect, useRef } = React;

            const btnFormVbRef = useRef(null);
            const btnFormBmRef = useRef(null);

            useEffect(() => {
              // 組件載入後，將焦點設置到 btn-typeVb 按鈕上
              // btnFormBmRef.current.focus();
            }, []);

            const [mainColor, setMainColor] = useState("#14AAEB");
            const [fontColor, setFontColor] = useState("#147CB6");
            const [btnColor, setBtnColor] = useState("#F1DB15");
            const [selectedButton, setSelectedButton] = useState("btn-formVB");

            const changeType = (id) => {
              let colorMain = "";
              let colorFont = "";
              let btnColor = "";
              let newBorder = "";
              let type = "";
              const bodyStyle = document.getElementById("body");

              if (id == "btn-formBM") {
                colorMain = "#6C9C07";
                colorFont = "#689607";
                btnColor = "#FF8D24";
                type = "羽球";

                // 新增class改變背景
                bodyStyle.classList.add("background-Bm");
                bodyStyle.classList.remove("background-Vb");
                setSelectedButton("btn-formBM");
              } else if (id == "btn-formVB") {
                // newBackground = 'url("../images/catBg.jpg")';
                colorMain = "#14AAEB";
                colorFont = "#147CB6";
                btnColor = "#F1DB15";
                type = "排球";

                bodyStyle.classList.remove("background-Bm");
                bodyStyle.classList.add("background-Vb");
                setSelectedButton("btn-formVB");
              }
              setMainColor(colorMain);
              setFontColor(colorFont);
              setBtnColor(btnColor);
              setType(type);
              document.documentElement.style.setProperty(
                "--main-color",
                colorMain
              );
              document.documentElement.style.setProperty(
                "--font-color",
                colorFont
              );
              document.documentElement.style.setProperty(
                "--btn-color",
                btnColor
              );
            };
            
            const [postDate, setPostDate] = useState("4/24");
            const [postStartTime, setPostStartTime] = useState("18:00");
            const [postEndTime, setPostEndTime] = useState("20:00");

            const [type, setType] = useState("排球");

            const [postCity, setPostCity] = useState("台北市");
            const [postArea, setPostArea] = useState("中正區");
            const [postArena, setPostArena] = useState("大同運動中心");

            const [postDegree, setPostDegree] = useState("程度不拘");
            const [postCost, setPostCost] = useState("250");

            const [postFemale, setPostFemale] = useState("1");
            const [postMale, setPostMale] = useState("1");
            const [postUnspecified, setPostUnspecified] = useState("3");

            const [postRole, setPostRole] = useState("女網混排");
            const [postPosition, setPostPosition] = useState("無要求");
            const [postNote, setPostNote] = useState("請不要放鴿子");

            const dateChange = (e)=>{
                let newDate = (e.target.value);
                setPostDate(newDate);
            }
            const startTimeChange = (e) => {
              let newStartTime = (e.target.value);
              setPostStartTime(newStartTime);
            };
            const EndTimeChange = (e) => {
              let newEndTime = (e.target.value);
              setPostEndTime(newEndTime);
            };
            const cityChange = (e) => {
              let newPostCity = (e.target.value);
              setPostCity(newPostCity);
            };
            const areaChange = (e) => {
              let newPostArea = (e.target.value);
              setPostArea(newPostArea);
            };
            const arenaChange = (e) => {
              let newPostArena = (e.target.value);
              setPostArena(newPostArena);
            };
            const roleChange = (e) => {
              let newPostRole = (e.target.value);
              setPostRole(newPostRole);
            };
            const costChange = (e) => {
              let newPostCost = parseInt(e.target.value);
              setPostDegree(newPostCost);

              // determinePrice(newCost);
            };
            const femaleChange = (e) => {
              let newPostFemale = (e.target.value);
              setPostFemale(newPostFemale);
            };
            const maleChange = (e) => {
              let newPostMale = (e.target.value);
              setPosPostMale(newPostMale);
            };
            const unspecifiedChange = (e) => {
              let newPostUnspecified = (e.target.value);
              setPostUnspecified(newPostUnspecified);
            };
            const degreeChange = (e) => {
              let newPostDegree = (e.target.value);
              setPostDegree(newPostDegree);
            };
            const noteChange = (e) => {
              let newPostNote = (e.target.value);
              setPostNote(newPostNote);
            };

            const positionChange = (e) => {
              let newPostPosition = (e.target.value);
              setPostPosition(newPostPosition);
            };
           

            return (
              <div className="body">
                <header id="topBar">
                  <nav id="top-nav">
                    <ul id="menu">
                      <li>
                        <a href="./index.html">
                          <img
                            className="icon"
                            src="./images/magnifier.png"
                            alt=""
                          />
                          探索
                        </a>
                      </li>
                      <li>
                        <a href="./publicationForm.html">
                          <img
                            className="icon"
                            src="./images/post.png"
                            alt=""
                          />
                          找人
                        </a>
                      </li>
                      <li>
                        <a href="notice.html">
                          <img
                            className="icon"
                            src="./images/bell3.png"
                            alt=""
                          />
                          行程
                        </a>
                      </li>
                      <li>
                        <a href="personal.html">
                          <img className="icon" src="./images/cat.png" alt="" />
                          個人
                        </a>
                      </li>
                    </ul>
                  </nav>
                </header>

                <main className="form-formArea">
                  <div className="form-title">
                    <div className="hugTitle">
                      <h1 value="發文找人" className="title-L">
                        發文找人
                      </h1>
                    </div>

                    <button id="btn-postManage">
                      貼文管理
                      <figure>
                        <img src="./images/Vector.png" alt="" />
                      </figure>
                    </button>
                  </div>
                  <section className="form-container">
                    <div className="form-block">
                      <div className="form-type">
                        <button
                          id="btn-formBM"
                          ref={btnFormBmRef}
                          className={
                            selectedButton === "btn-formBM" ? "selected" : ""
                          }
                          onClick={() => changeType("btn-formBM")}
                        >
                          打羽球
                        </button>

                        <button
                          id="btn-formVB"
                          ref={btnFormVbRef}
                          className={
                            selectedButton === "btn-formVB" ? "selected" : ""
                          }
                          onClick={() => changeType("btn-formVB")}
                        >
                          打排球
                        </button>
                      </div>

                      <div className="form-edit">
                        <div className="sub-title">
                          <h2>
                            <div></div>必填資訊
                          </h2>
                        </div>
                        <div className="form-options">
                          
                          <label htmlFor="edit-date">
                            日期
                            <input
                              type="date"
                              name="date"
                              id="edit-date"
                              placeholder="月  / 日"
                              value={postDate}
                              onChange={dateChange}
                            />
                          </label>
                          
                          <label for="edit-startTime">
                            時段
                            <input
                              type="time"
                              id="edit-startTime"
                              placeholder="24:00"
                              value={postStartTime}
                              onChange={startTimeChange}
                            />{" "}
                            ~{" "}
                            <input
                              type="time"
                              name="時段"
                              id="edit-endTime"
                              placeholder="24:00"
                              value={postEndTime}
                              onChange={EndTimeChange}
                            />
                          </label>
                          <label for="edit-city">
                            地區
                            <select
                              name="地區"
                              id="edit-city"
                              value={postCity}
                              onChange={cityChange}
                            >
                              <option value="default">縣市</option>
                              <option value="台北市"></option>
                              <option value="新北市"></option>
                              <option value="其他"></option>
                            </select>
                            <select
                              name="area"
                              id="edit-area"
                              value={postArea}
                              onChange={areaChange}
                            >
                              <option value="default">地區</option>
                              <option value="台北市"></option>
                              <option value="新北市"></option>
                              <option value="其他"></option>
                            </select>
                          </label>

                          <label for="edit-arena">
                            球場
                            <input
                              type="text"
                              id="edit-arena"
                              placeholder="         請輸入名稱"
                              value={postArena}
                              onChange={arenaChange}
                            />
                          </label>
                          <label for="edit-role">
                            類型
                            <select
                              name="類型"
                              id="edit-role"
                              value={postRole}
                              onChange={roleChange}
                            >
                              <option value="default">類型</option>
                            </select>
                          </label>
                          <label for="edit-cost">
                            費用
                            <input
                              type="number"
                              id="edit-cost"
                              placeholder="         請輸入費用"
                              value={postCost}
                              onChange={costChange}
                            />
                          </label>
                          <label for="edit-vacancy">
                            缺額
                            <input
                              name ="edit-vacancy"
                              type="text"
                              id="edit-female"
                              placeholder="女     位"
                              value={postFemale}
                              onChange={femaleChange}
                            />
                            <input
                              type="text"
                              id="edit-male"
                              placeholder="男     位"
                              value={postMale}
                              onChange={maleChange}
                            />
                            <input
                              type="text"
                              id="edit-unspecified"
                              placeholder="不拘  位"
                              value={postUnspecified}
                              onChange={unspecifiedChange}
                            />
                          </label>
                          <label for="edit-gameType">
                            程度
                            <select
                              name="程度"
                              id="edit-gameType"
                              value={postDegree}
                              onChange={degreeChange}
                            >
                              <option value="default">程度</option>
                            </select>
                          </label>
                        </div>
                        <div className="sub-title">
                          <h2>
                            <div></div>選填資訊
                          </h2>
                        </div>
                        <div className="form-subOptions">
                          <label for="edit-totally">
                            人數/面數
                            <input
                              type="text"
                              id="edit-totally"
                              placeholder="                      ex.21人/3面"
                            />
                          </label>
                          <label for="edit-othersLevel">
                            球友程度{" "}
                            <input
                              type="text"
                              id="edit-othersLevel"
                              placeholder="         請輸入內建球友程度"
                            />
                          </label>
                          <label for="edit-siteIntro">
                            球場介紹
                            <input
                              type="text"
                              id="edit-siteIntro"
                              placeholder="                       請介紹球場"
                            />
                          </label>
                          <label for="edit-ps">
                            備註
                            <input
                              type="text"
                              id="edit-ps"
                              placeholder="                       可輸入備註"
                              value={postNote}
                              onChange={noteChange}
                            />
                          </label>
                          <label for="edit-position">
                            場上位置
                            <select
                              name=""
                              id="edit-position"
                              value={postPosition}
                              onChange={positionChange}
                            >
                              <option value="無要求">無要求</option>
                              <option value="主攻手">主攻手</option>
                            </select>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div className="form-review">
                      <div className="sub-title">
                        <h2>
                          <div></div>預覽
                        </h2>
                      </div>
                      <div className="filter-simplePostInfo">
                        <div className="main-info">
                          <header>
                            <p className="text-L">
                              {postDate} {postStartTime}~{postEndTime}
                            </p>
                            <div className="type-style">{type}</div>
                            <button className="collect">
                              <img src="./images/heart.png" alt="收藏" />
                            </button>
                          </header>
                          <div className="areaInfo">
                            <h3>{postCity}</h3>
                            <h3>{postArea}</h3>
                            <h3>{postArena}</h3>
                          </div>
                          <div className="tag-style">
                            <p className="text-S">{postDegree}</p>
                            <p className="text-S">${postCost}</p>
                          </div>
                        </div>
                        <div className="sub-info">
                          <div className="vacancyInfo">
                            <h4>缺額</h4>
                            <div>女</div>
                            <p>{postFemale}位</p>
                            <div>男</div>
                            <p>{postMale}位</p>
                            <div>不限</div> <p>{postUnspecified}位</p>
                          </div>
                          <div className="ballInfo">
                            <h4>類型</h4>
                            <p>{postRole}</p>
                          </div>
                          <div className="equipInfo">
                            <h4>位置</h4>
                            <p>{postPosition}</p>
                          </div>
                          <div className="noteInfo">
                            <h4>備註</h4>
                            <p>{postNote}</p>
                          </div>
                        </div>
                        <div>
                          <button id="apply">報名</button>
                        </div>
                      </div>
                      <button className="btn-send">送出</button>
                    </div>
                  </section>
                </main>
                <footer>
                  <figure className="footer-border"></figure>
                  <div>
                    <figure>
                      <img
                        id="logo"
                        src="./images/logo.png"
                        alt="logo-PlayBallNow"
                      />
                    </figure>
                    <p>Copyright© 2024 PlayBallNow. All Right Reserved. </p>
                  </div>
                </footer>
              </div>
            );
          };
          ReactDOM.createRoot(document.getElementById("root")).render(<App />);
        })();
      </script>
    </body>
  </html>
</html>
