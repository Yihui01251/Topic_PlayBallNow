<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./javascripts/vendor.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
      integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>現在想打球</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    
    <!-- 載入axios套件 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      (async ()=>{
        //取得json資料
        const data = await axios.get("./postData.json");
        const {today_postData, week_postData} = data.data;
        console.log(today_postData);
        console.log(week_postData);


        const App = () => {
          // 元件
        // 貼文元件
        const PostCard = ({id,date,time,city,area,arena,tag1,tag2})=>{
          console.log(id,date,time,city,area,arena,tag1,tag2);
          // const {key,date,time,city,area,arena,tag1,tag2} = props;
          return(<>
          <div className="content" id = {id}>
                      <div className="bg">
                        <div className="text">
                          <header>
                            <small>{date}</small>
                            <h3>{time}</h3>
                          </header>
                          <div className="subtext">
                            <small>{city}</small>
                            <small>{area}</small>
                          </div>
                          <h2 value ={`${arena}`}>{arena}</h2>
                          <div className="tag-content">                          
                            <small>{tag1}</small>                          
                            <small>{tag2}</small>
                          </div>                       
                            <button id="apply"><h3>報名</h3></button>                          
                        </div>                     
                      </div>
                      </div>
            
        </>);
        }
          return (
            <>
              <header id="topBar">
                <nav id="top-nav">
                  <ul id="menu">
                    <li>
                      <a href="./index.html">
                        <img
                          className="icon"
                          src="./images/magnifier.png"
                          alt=""
                        />
                        探索
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img className="icon" src="./images/post.png" alt="" />
                        找人
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img className="icon" src="./images/bell3.png" alt="" />
                        行程
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img className="icon" src="./images/cat.png" alt="" />
                        個人
                      </a>
                    </li>
                  </ul>
                </nav>
              </header>
              <main className="index">
                <section className="search">
                  <div id="search-Type">
                    <button id="btn-typeVb">
                      <img src="./images/vball.png" alt="" />
                    </button>
                    <button id="btn-typeBm">
                      <img src="./images/bball.png" alt="羽球" />
                    </button>
                  </div>
                  <div id="search-Bar">
                    <div></div>
                    <div className="dropMenu">
                      <ul>
                        <input
                          className="dpMenu-item"
                          type="date"
                          name="日期"
                          id="date"
                          title="打球日"
                          required
                        />
                        <select name="類型" id="type" className="dpMenu-item">
                          <option value="default"><p>類型</p></option>
                        </select>
                        <select name="程度" id="degree" className="dpMenu-item">
                          <option value="default">程度</option>
                        </select>
                        <select name="時間" id="time" className="dpMenu-item">
                          <option value="default">時間</option>
                        </select>
                        <select name="縣市" id="city" className="dpMenu-item">
                          <option value="default">縣市</option>
                        </select>
                        <select name="費用" id="cost" className="dpMenu-item">
                          <option value="default">費用</option>
                        </select>
                      </ul>
                    </div>
                    <div>
                      <button className="btn-changeType">切換</button>
                      <button className="btn-send"><a href="#"><p>送出</p></a></button>
                    </div>
                  </div>
                </section>
  
                <section className="containers">
                  <header className="title-postArea">                
                    <h2><div></div>本日臨打貼文</h2>
                    <div className= "more">
                      <a href="#"><p>更多</p></a>
                    </div>
                  </header>
                  <ul className="tags">
                    <button id="tags-degree"><p>B-</p></button>
                    <button id="tags-time"><p>12-18</p></button>
                    <button id="tags-cost"><p>200+</p></button>
                    <button id="tags-eqip"><p>側燈</p></button>
                  </ul>
                  <div className="post-block">
                  {
                      today_postData.map((post_data)=>{
                        return(<PostCard key = {post_data.id} id = {post_data.id} date = {post_data.date} time = {post_data.time} city = {post_data.city} area = {post_data.area} arena = {post_data.arena} tag1 = {post_data.tag1} tag2 = {post_data.tag2} />)
                      })
                      
                  }
                  </div>
                </section> 
                <section className="containers">
                  <header className="title-postArea">                
                    <h2><div></div>本週臨打貼文</h2>
                    <div className= "more">
                      <a href="#"><p>更多</p></a>
                    </div>
                  </header>
                  <ul className="tags">
                    <button id="tags-degree"><p>C</p></button>
                    <button id="tags-time"><p>12-18</p></button>
                    <button id="tags-cost"><p>150+</p></button>
                    <button id="tags-eqip"><p>冷氣</p></button>
                  </ul>
                  <div className="post-block">
                  {
                    week_postData.map((post_data)=>{
                        return(<PostCard key = {post_data.id} id = {post_data.id} date = {post_data.date} time = {post_data.time} city = {post_data.city} area = {post_data.area} arena = {post_data.arena} tag1 = {post_data.tag1} tag2 = {post_data.tag2} />)
                      })
                      
                  }
                  </div>

                </section>            
              </main>
              <footer>
              <figure className="footer-border"></figure>
              <div><figure><img id="logo" src="./images/logo.png" alt="logo-PlayBallNow"/></figure>
              <p>Copyright© 2024 PlayBallNow. All Right Reserved. </p></div>
              
            </footer>
            </>
          );
        };
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      })();


    </script>
  </body>
</html>
