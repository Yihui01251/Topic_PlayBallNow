<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>現在想打球</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //資料
      const postData =[
        {
          id : 1,
          date :'06/26(三)',
          time :'10:00',
          city :'台北市',
          area :'中山區',
          arena:'中山運動中心',
          tag1:'女網混排',
          tag2:'程度不拘',

        },
        {
          id : 2,
          date :'06/26(三)',
          time :'13:00',
          city :'台北市',
          area :'大同區',
          arena:'大同運動中心',
          tag1:'女網混排',
          tag2:'程度不拘',
        },
        {
          id : 3,
          date :'06/26(三)',
          time :'18:00',
          city :'台北市',
          area :'中正區',
          arena:'中正運動中心',
          tag1:'女網混排',
          tag2:'程度不拘',
        },
        {
          id : 4,
          date :'06/26(三)',
          time :'21:00',
          city :'台北市',
          area :'大安區',
          arena:'大安運動中心',
          tag1:'女網混排',
          tag2:'程度不拘',
        },
      ]
      
      // 元件
      const PostCard = (props)=>{
        const {id,date,time,city,area,arena,tag1,tag2} = props;
        return(<>
        <div className="content">
                    <div className="bg">
                      <div className="text">
                        <header>
                          <small>{date}</small>
                          <h3>{time}</h3>
                        </header>
                        <div className="subtext">
                          <small>{city}</small>
                          <small>{area}</small>
                        </div>
                        <h2 value ={`${arena}`}>{arena}</h2>
                        <div className="tag-content">                          
                          <small>{tag1}</small>                          
                          <small>{tag2}</small>
                        </div>                       
                          <button id="apply"><h3>報名</h3></button>                          
                      </div>                     
                    </div>
                    </div>
          
      </>);
      }

      const App = () => {
        return (
          <>
            <header id="topBar">
              <nav id="top-nav">
                <ul id="menu">
                  <li>
                    <a href="./index.html">
                      <img
                        className="icon"
                        src="./images/magnifier.png"
                        alt=""
                      />
                      探索
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img className="icon" src="./images/post.png" alt="" />
                      找人
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img className="icon" src="./images/bell3.png" alt="" />
                      行程
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img className="icon" src="./images/cat.png" alt="" />
                      個人
                    </a>
                  </li>
                </ul>
              </nav>
            </header>
            <main className="index">
              <section className="search">
                <div id="search-Type">
                  <button id="btn-typeVb">
                    <img src="./images/vball.png" alt="" />
                  </button>
                  <button id="btn-typeBm">
                    <img src="./images/bball.png" alt="羽球" />
                  </button>
                </div>
                <div id="search-Bar">
                  <div></div>
                  <div className="dropMenu">
                    <ul>
                      <input
                        className="dpMenu-item"
                        type="date"
                        name="日期"
                        id="date"
                        title="打球日"
                        required
                      />
                      <select name="類型" id="type" className="dpMenu-item">
                        <option value="default"><p>類型</p></option>
                      </select>
                      <select name="程度" id="degree" className="dpMenu-item">
                        <option value="default">程度</option>
                      </select>
                      <select name="時間" id="time" className="dpMenu-item">
                        <option value="default">時間</option>
                      </select>
                      <select name="縣市" id="city" className="dpMenu-item">
                        <option value="default">縣市</option>
                      </select>
                      <select name="費用" id="cost" className="dpMenu-item">
                        <option value="default">費用</option>
                      </select>
                    </ul>
                  </div>
                  <div>
                    <button className="btn-changeType">切換</button>
                    <button className="btn-send"><p>送出</p></button>
                  </div>
                </div>
              </section>

              <section className="containers">
                <header className="title-postArea">                
                  <h2><div></div>本日臨打貼文</h2>
                  <div className= "more">
                    <a href="#"><p>更多</p></a>
                  </div>
                </header>
                <ul className="tags">
                  <button id="tags-degree"><p>中下</p></button>
                  <button id="tags-time"><p>12-18</p></button>
                  <button id="tags-cost"><p>200+</p></button>
                  <button id="tags-eqip"><p>側燈</p></button>
                </ul>
                <div className="post-block">
                {
                    postData.map((post_data)=>{
                      return(<PostCard id = {post_data.id} date = {post_data.date} time = {post_data.time} city = {post_data.city} area = {post_data.area} arena = {post_data.arena} tag1 = {post_data.tag1} tag2 = {post_data.tag2} />)
                    })
                    
                }
                </div>
              </section>             
            </main>
            <footer>
              <figure></figure>
            </footer>
          </>
        );
      };
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
