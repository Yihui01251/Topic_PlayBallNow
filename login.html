<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
</head>

<body>
    <!-- 帳密確認 -->
    <div>
        <h1>會員登入</h1>
        <p>
            帳號 :
            <input type="text" placeholder="輸入數字XXX" id="act" style="font-family: monospace;">
        </p>
        <p>密碼 :
            <input type="password" placeholder="XXX" id="pwd" style="font-family: monospace;">
        </p>
        <input type="button" id="btn" onclick="check()" value="登入">


    </div>


    <script>
        //const button = document.getElementById("btn");
        // button.addEventListener("enter")
        //button.style.color = "red";

        function check() {
            //console.log("check");
            var account = document.getElementById("act").value;
            var password = document.getElementById("pwd").value;
            if (account == null || password == null) {
                alert("未輸入");

            }
            else if (account === "123" && password === "abc") {
                //history.go(-1);
                alert("登入成功");
                history.back(); //上一頁                             
            } else if (account === "123" && password !== "abc") {
                alert("密碼錯誤");
            } else if (account !== "123" && password === "abc") {
                alert("帳號錯誤");
            } else {
                alert("帳號跟密碼都錯誤");
            }
        }

        // function enter(){
        //     button.style.color = "red";
        // }
    </script>
</body>

</html>
