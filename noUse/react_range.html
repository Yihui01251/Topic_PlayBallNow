<!-- 輸入值動態判斷範圍 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
      function MyApp() {
        //引用useState}狀態(放在最外層)
        const { useState } = React;
        //建立函式
        
          const [price, setPrice] = useState("");
          const [label, setLabel] = useState("");

        //
        const PriceChange = (event) => {
            console.log("更改輸入");
          //輸入框當前值
          const newCost = parseInt(event.target.value);
          setPrice(newCost);
          determinePrice(newCost);
        };
        //
        function determinePrice(newCost) {
          if (newCost <= 150) {
            return  setLabel("150以下");           
          } else if (newCost <= 200) {
            return  setLabel("200以下") ;
          } else if (newCost <= 250) {
            return  setLabel("250以下") ;
            }else {
            return setLabel("250以上");
          }console.log(`輸入:${newCost}，標籤${label}`)
        }
        //
        const [time, setTime] = useState("");
        const [tmieLabel, setTimeLabel] = useState("");

        const TimeChange = (event) => {
            console.log("更改輸入");
          //輸入框當前值
          const newTime = parseInt(event.target.value);
          setTime(newTime);
            determineTime(newTime);
        };
        //
        function determineTime(newTime) {
          if (newTime <12 && newTime >= 6 ) {
            return  setTimeLabel("上午");           
          } else if (newTime >= 12 && newTime < 17  ) {
            return  setTimeLabel("下午") ;
          } else if (newTime >= 17 && newTime < 24  ) {
            return  setTimeLabel("晚上") ;
            }else {
            return setTimeLabel("午夜/清晨");
          }console.log(`輸入:${newTime}，標籤${tmieLabel}`)
        }

        return (
          <div>
            
            <h1>即時顯示</h1>
            <label>價格: <input type="number" value={price} onChange={PriceChange} /></label>
            <p>顯示：{price}</p>
            <p>範圍: {label}</p>
            <label for="">時間 : <input type="number" value={time} onChange={TimeChange}/></label>
            <p>範圍: {tmieLabel}</p>
          </div>
        );
      }
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    </body>
</html>
