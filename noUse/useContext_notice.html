<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <title>行程</title>
    <link rel="stylesheet" href="./stylesheets/css/style-scss.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .fileName {
        display: none;
      }
    </style>
  </head>
  <body id="body" class="background-both">
    <small class="fileName">檔名：<code>notice.html</code></small>
    <!-- 根元素  -->
    <div id="root"></div>
    <script type="text/babel">
      (async () => {
        //取得json資料
        const data = await axios.get("./userData.json");
        const { userData } = data.data;
        console.log(userData);
        const { past_ALL_userData } = userData[0];
        const { past_appl_userData } = userData[5];
        const { future_All_userData } = userData[1];
        const { future_cancel_userData } = userData[2];
        const { future_host_userData } = userData[3];
        const { future_appl_userData } = userData[4];

        const {
          useState,
          useEffect,
          useRef,
          useMemo,
          createContext,
          useContext,
        } = React;

        //1.建立共用環境區(用物件保存)
        const postInfo = createContext({});

        /* 建立元件 header元件 */
        const TopBar = (props) => {
          return (
            <>
              <div className="mobile-TopBar">
                <img
                  src="./images/mobile-both-topbanner.png"
                  alt="不分類的手機版banner"
                />
              </div>
              <header id="topBar">
                <nav id="top-nav">
                  <ul id="menu">
                    <li>
                      <a href="./index.html">
                        <img
                          className="icon"
                          src="./images/magnifier.png"
                          alt=""
                        />
                        探索
                      </a>
                    </li>
                    <li>
                      <a href="./publicationForm.html">
                        <img className="icon" src="./images/post.png" alt="" />
                        找人
                      </a>
                    </li>
                    <li>
                      <a href="notice.html">
                        <img className="icon" src="./images/bell3.png" alt="" />
                        行程
                      </a>
                    </li>
                    <li>
                      <a href="personal.html">
                        <img className="icon" src="./images/cat.png" alt="" />
                        個人
                      </a>
                    </li>
                  </ul>
                </nav>
                <div className="form-title">
                  <div className="hugTitle noto-sans-tc">
                    <img src="./images/vbtitle.svg" alt="" />
                    <h1 className="title-L" value="我的行程">
                      我的行程
                    </h1>
                    <img src="./images/bmtitle.svg" alt="" />
                  </div>
                </div>
              </header>
            </>
          );
        };
        /* 建立元件 footer元件 */
        const Footer = (props) => {
          return (
            <>
              <footer>
                <figure className="footer-border"></figure>
                <div>
                  <figure>
                    <img
                      id="logo"
                      src="./images/logo.png"
                      alt="logo-PlayBallNow"
                    />
                  </figure>
                  <p>Copyright© 2024 PlayBallNow. All Right Reserved. </p>
                </div>
              </footer>
            </>
          );
        };
        /* 建立元件 簡略行程元件 */
        const Notify = ({
          name,
          day,
          startTime,
          endTime,
          type,
          city,
          area,
          arena,
          tagDegree,
          tagPrice,
          state,
          identity,
          id,
          role,
          female,
          male,
          unspecified,
          equip,
          note,
        }) => {
          //4.用useContext方法，從共用區解構出
          const { typeStyle, setTypeStyle, typeFontStyle, setTypeFontStyle } =
            useContext(postInfo);

          /* 狀態色 */
          const [stateStyle, setStateStyle] = useState("");
          /* 邊框樣式 */
          const [identityStyle, setIdentityStyle] = useState("3px solid black");
          /* 出席率圖 */
          const [ellipseBar, setEllipseBar] = useState("");
          /* 呼叫燈箱元件連結 */
          const [popupHref, setPopupHref] = useState("");
          /* 顯示報名列 */
          const [showApplicants, setShowApplicants] = useState("");
          /* 顯示取消列 */
          const [showCancel, setShowCancel] = useState("");

          useEffect(() => {
            // 保存最新的 identity 值
            const currentIdentity = identity;
            // 身分樣式
            // console.log("身分: " + currentIdentity);
            let borderStyle = "";
            let newHref = "";

            if (identity === "團主") {
              borderStyle = "3px dashed black";
              setShowApplicants("flex");
              setShowCancel("none");
              if (name === "所有過去貼文") {
                newHref = "evaluateApplyPopup";
              } else if (name === "所有未來取消貼文") {
                newHref = "javascript:;";
              } else {
                newHref = "auditApplyPopup";
              }
            } else if (identity === "臨打") {
              borderStyle = "3px solid black";
              setShowApplicants("none");
              setShowCancel("flex");
              if (name === "所有過去貼文") {
                newHref = "evaluateSponsorPopup";
              } else if (name === "所有未來取消貼文") {
                newHref = "javascript:;";
              } else {
                newHref = "auditApplyPopup";
              }
            }
            setIdentityStyle(borderStyle);
            document.documentElement.style.setProperty(
              "--border-type",
              borderStyle
            );
            setPopupHref(newHref);
            // console.log("目前連結" + popupHref);
            // 羽or排顏色
            let typeStyle = "";
            let typeFontStyle = "";
            let stateColor = "";
            if (type === "羽") {
              typeStyle = "rgba(131, 185, 15, 0.9)";
              typeFontStyle = "#689607";
            } else if (type === "排") {
              typeStyle = "#14AAEB";
              typeFontStyle = "#147CB6";
            }
            setTypeFontStyle(typeFontStyle);
            setTypeStyle(typeStyle);
            // document.documentElement.style.setProperty(
            //   "--font-color",
            //   typeFontStyle
            // );
            // document.documentElement.style.setProperty(
            //   "--main-color",
            //   typeStyle
            // );

            // 狀態顏色
            switch (state) {
              case "報名成功":
                return setStateStyle("#1A8D07");
              case "報名失敗":
                return setStateStyle("#777777");
              case "候補中":
                return setStateStyle("#2D2AE6");
              case "已取消":
                return setStateStyle("#777777");
              case "申請中":
                return setStateStyle("#FF4F03");
              case "未評價":
                return setStateStyle("#FF4F03");
              case "取消ing":
                return setStateStyle("#FF4F03");

              default:
                break;
            }

            document.getElementsByClassName("notice-container");
          }, [type, state, identity, popupHref, name]);

          /* 查看貼文元件 */
          const [detailNotify, setDetailNotify] = useState(false);
          /* 評價元件 */
          const [evaluateCard, setEvaluateCard] = useState(false);
          /* 是否呼叫元件 */
          const establishDetailNotify = (popupHref) => {
            {
              popupHref == "auditApplyPopup"
                ? setDetailNotify(true)
                : setEvaluateCard(true);
            }
          };
          return (
            <>
              <a
                className="container-component"
                href={`#${popupHref}-${id}`}
                onClick={establishDetailNotify(popupHref)}
              >
                <div
                  className={"notice-container hoverNotice"}
                  style={{ color: typeFontStyle, border: identityStyle }}
                >
                  <div
                    className="notice-ballType"
                    style={{ backgroundColor: typeStyle }}
                  >
                    <p>{type}</p>
                  </div>
                  <div className="notice-info">
                    <div>
                      <p>
                        {day} {startTime}
                      </p>
                    </div>
                    <p>{arena}</p>
                    <div
                      style={{
                        color: stateStyle,
                        border: "1px solid",
                        stateStyle,
                      }}
                    >
                      <p>{state}</p>
                    </div>
                  </div>
                </div>
              </a>
              {detailNotify && (
                <DetailPostCard
                  day={day}
                  startTime={startTime}
                  endTime={endTime}
                  type={type}
                  city={city}
                  area={area}
                  arena={arena}
                  tagDegree={tagDegree}
                  tagPrice={tagPrice}
                  state={state}
                  id={id}
                  role={role}
                  female={female}
                  male={male}
                  unspecified={unspecified}
                  equip={equip}
                  note={note}
                  showApplicants={showApplicants}
                  showCancel={showCancel}
                />
              )}
              {evaluateCard && (
                <EvaluateSponsorCard
                  day={day}
                  startTime={startTime}
                  endTime={endTime}
                  type={type}
                  city={city}
                  area={area}
                  arena={arena}
                  tagDegree={tagDegree}
                  tagPrice={tagPrice}
                  id={id}
                  popUp={popupHref}
                />
              )}
            </>
          );
        };
        /* 建立元件 燈箱效果-查看行程*/
        const DetailPostCard = ({
          day,
          startTime,
          endTime,
          type,
          city,
          area,
          arena,
          tagDegree,
          tagPrice,
          state,
          identity,
          id,
          role,
          female,
          male,
          unspecified,
          equip,
          note,
          popUp,
          showApplicants,
          showCancel,
        }) => {
          //4.用useContext方法，從共用區解構出
          const { typeStyle, typeFontStyle } = useContext(postInfo);

          /* 生成審核報名元件 */
          const [auditApplyCard, setAuditApplyCard] = useState(false);
          const handleAuditApplyCard = () => {
            setAuditApplyCard(true);
          };
          /* 生成審核取消元件 */
          const [auditCancelCard, setAuditCancelCard] = useState(false);
          const handleAuditCancelCard = () => {
            setAuditCancelCard(true);
          };
          /* 生成查看行程元件 */
          const [detailsNotifyCard, setDetailsNotifyCard] = useState(false);
          const handleDetailsNotifyCard = () => {
            setDetailsNotifyCard(true);
          };
          return (
            <>
              <div className="popup" id={`auditApplyPopup-${id}`}>
                <div className="popup-inner">
                  <div className="popup__content">
                    <div className="detailItinerary">
                      <div className="simplePostInfo">
                        <div className="main-info">
                          <div
                            className="header"
                            style={{ color: typeFontStyle }}
                          >
                            <p>
                              {day} {startTime}~{endTime}
                            </p>
                            <div
                              className="type-style"
                              style={{ backgroundColor: typeStyle }}
                            >
                              {type}球
                            </div>
                            <a className="popup__close" href="#">
                              <img src="../images/cancel.png" alt="" />
                            </a>
                          </div>
                          <div
                            className="areaInfo"
                            style={{ color: typeFontStyle }}
                          >
                            <h3>{city}</h3>
                            <h3>{area}</h3>
                          </div>
                          <div
                            className="arenaInfo"
                            style={{ color: typeFontStyle }}
                          >
                            <h3>{arena}</h3>
                          </div>
                          <div className="tag-style">
                            <p
                              style={{
                                backgroundColor: typeFontStyle,
                                borderColor: typeFontStyle,
                              }}
                            >
                              {tagDegree}
                            </p>
                            <p
                              style={{
                                backgroundColor: typeFontStyle,
                                borderColor: typeFontStyle,
                              }}
                            >
                              ${tagPrice}
                            </p>
                          </div>
                        </div>
                        <div className="sub-info">
                          <div className="vacancyInfo">
                            <h4>缺額</h4>
                            <div>女</div>
                            <p style={{ color: typeFontStyle }}>{female}位</p>
                            <div>男</div>
                            <p style={{ color: typeFontStyle }}>{male}位</p>
                            <div>不限</div>
                            <p style={{ color: typeFontStyle }}>
                              {unspecified}位
                            </p>
                          </div>
                          <div className="ballInfo">
                            <h4>類型</h4>
                            <p style={{ color: typeFontStyle }}>{role}</p>
                          </div>
                          <div className="equipInfo">
                            <h4>設備</h4>
                            <p style={{ color: typeFontStyle }}>{equip}</p>
                          </div>
                          <div className="noteInfo">
                            <h4>備註</h4>
                            <p style={{ color: typeFontStyle }}>{note}</p>
                          </div>
                        </div>

                        <div
                          className="auditList"
                          style={{ display: showApplicants }}
                        >
                          <div className="sponsored-title">
                            <div className="line-hugTitle">
                              <div className="titleLine"></div>
                              <h3>球友申請列表</h3>
                              <small> (已徵{state})</small>
                            </div>
                            <div className="titleArrowBtn">
                              <button>
                                <img
                                  src="../images/btn-left.png"
                                  alt="前一個"
                                />
                              </button>
                              <button>
                                <img
                                  src="../images/btn-right.png"
                                  alt="後一個"
                                />
                              </button>
                            </div>
                          </div>
                          <div className="applicant-container">
                            <a
                              href={`#detailApplyPopup-${id}`}
                              onClick={handleAuditApplyCard}
                            >
                              <img
                                className="img-border"
                                src="../images/player.png"
                                alt=""
                              />
                              <div className="notice-new">New</div>
                            </a>

                            <a href={`#detailApplyPopup-2`}>
                              <img
                                className="img-border"
                                src="../images/player-agree.png"
                                alt=""
                              />
                            </a>
                          </div>
                        </div>

                        <div
                          className="auditList"
                          style={{ display: showApplicants }}
                        >
                          <div className="sponsored-title">
                            <div className="line-hugTitle">
                              <div className="titleLine"></div>
                              <h3>取消申請列表</h3>
                            </div>
                          </div>
                          <div className="applicant-container">
                            <a
                              href={`#auditCancelPopup-${id}`}
                              onClick={handleAuditCancelCard}
                            >
                              <img
                                className="img-border"
                                src="../images/bball.png"
                                alt=""
                              />
                              <div className="notice-new">New</div>
                            </a>
                          </div>
                        </div>
                        <div
                          className="BtnContainer"
                          style={{ display: showCancel }}
                        >
                          <a className="popup__close btn-close" href="#">
                            關閉
                          </a>
                          <a
                            href={`#confirmCancel-${id}`}
                            className="button btn-no"
                            onClick={handleDetailsNotifyCard}
                          >
                            取消行程
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {auditApplyCard && (
                <AuditApplyCard
                  day={day}
                  startTime={startTime}
                  type={type}
                  arena={arena}
                  state={state}
                  id={id}
                />
              )}
              {auditCancelCard && (
                <AuditCancelCard
                  day={day}
                  startTime={startTime}
                  type={type}
                  arena={arena}
                  state={state}
                  id={id}
                />
              )}
              {detailsNotifyCard && (
                <DetailsNotifyCard
                  day={day}
                  startTime={startTime}
                  endTime={endTime}
                  type={type}
                  city={city}
                  area={area}
                  arena={arena}
                  tagDegree={tagDegree}
                  tagPrice={tagPrice}
                  id={id}
                />
              )}
            </>
          );
        };
        /* 建立元件 燈箱效果-(審核申請) */
        const AuditApplyCard = ({ day, startTime, type, arena, state, id }) => {
          const [btnDisplay, setBtnDisplay] = useState("flex");
          const [resultDisplay, setResultDisplay] = useState("none");
          const [resultText, setResultText] = useState("");
          const [resultColor, setResultColor] = useState("#1A8D07");
          /* 審核結果標籤 */
          const auditResult = (type) => {
            let text = "";

            setBtnDisplay("none");
            setResultDisplay("block");
            if (type === "no") {
              text = "已婉拒";
              setResultColor("#FF4F03");
            } else if (type === "yes") {
              text = "接受申請";
            }
            setResultText(text);
          };

          return (
            /* 燈箱效果-=團主審核報名元件 */
            <div className="popup" id={`detailApplyPopup-${id}`}>
              <div className="popup-inner">
                <div className="popup__content">
                  {/* 團主審核報名元件 */}
                  <div className="audit-apply">
                    <div className="topBtn-container">
                      <a href="#">
                        <img src="../images/waring.png" alt="" />
                      </a>
                      <a className="popup__close" href="#">
                        <img src="../images/cancel.png" alt="" />
                      </a>
                    </div>
                    <div className="audit-info">
                      <div className="info-selfState">
                        <div className="selfState-userInfo">
                          <img
                            className="applicantImg"
                            src="../images/player.png"
                            alt=""
                          />
                          <div className="attendance">
                            <p className="text-M">85%</p>
                            <img src="../images/EllipseBar_vb.png" alt="" />
                          </div>
                          <p className="userInfo">中上</p>
                        </div>
                        <div className="selfState-title">
                          <p>Roy</p>
                          <p>出席率</p>
                          <p>自評等級</p>
                        </div>
                      </div>
                      <div className="info-remark">
                        <h5>備註（僅限自己可看）：</h5>
                        <p>這個人很愛放鴿子</p>
                      </div>
                      <div className="notice-container">
                        <div className="notice-ballType">
                          <p>{type}</p>
                        </div>
                        <div className="notice-info">
                          <div>
                            <p>
                              {day} {startTime}
                            </p>
                          </div>
                          <p>{arena}</p>
                          <div className="audit-state">
                            <p>{state}</p>
                          </div>
                        </div>
                      </div>
                      <div className="info-applicantNote">
                        <h5>報名備註：</h5>
                        <p>下班若塞車可能會晚到15分鐘</p>
                      </div>
                      <div
                        className="bottomBtn-container"
                        style={{ display: btnDisplay }}
                      >
                        <button
                          className="button btn-no"
                          onClick={() => auditResult("no")}
                        >
                          婉拒
                        </button>
                        <button
                          className="button btn-yes"
                          onClick={() => auditResult("yes")}
                        >
                          同意申請
                        </button>
                      </div>
                      <div
                        className="audit-state audit-yes"
                        style={{
                          display: resultDisplay,
                          color: resultColor,
                          borderColor: resultColor,
                        }}
                      >
                        <p>{resultText}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };
        /* 建立元件 燈箱效果-(審核取消) */
        const AuditCancelCard = ({
          day,
          startTime,
          type,
          arena,
          state,
          id,
        }) => {
          const [btnDisplay, setBtnDisplay] = useState("flex");
          const [resultDisplay, setResultDisplay] = useState("none");
          const [resultText, setResultText] = useState("");
          const [resultColor, setResultColor] = useState("#1A8D07");
          /* 審核結果標籤 */
          const auditResult = (type) => {
            let text = "";

            setBtnDisplay("none");
            setResultDisplay("block");
            if (type === "no") {
              text = "已婉拒";
              setResultColor("#FF4F03");
            } else if (type === "yes") {
              text = "同意取消";
            }
            setResultText(text);
          };

          return (
            /* 燈箱效果-=團主審核報名元件 */
            <div className="popup" id={`auditCancelPopup-${id}`}>
              <div className="popup-inner">
                <div className="popup__content">
                  {/* 團主審核報名元件 */}
                  <div className="audit-apply">
                    <div className="topBtn-container">
                      <a href="#">
                        <img src="../images/waring.png" alt="" />
                      </a>
                      <a className="popup__close" href="#">
                        <img src="../images/cancel.png" alt="" />
                      </a>
                    </div>
                    <div className="audit-info">
                      <div className="info-selfState">
                        <div className="selfState-userInfo">
                          <div className="applicantInfo">
                            <img
                              className="applicantImg"
                              src="../images/player.png"
                              alt=""
                            />
                            <p>Roy</p>
                          </div>
                          <div className="reason-cancel">
                            <h5>取消原因:</h5>
                            <p>手受傷</p>
                          </div>
                        </div>
                        <div className="selfState-title">
                          <h4>取消場次 :</h4>
                        </div>
                      </div>

                      <div className="notice-container">
                        <div className="notice-ballType">
                          <p>{type}</p>
                        </div>
                        <div className="notice-info">
                          <div>
                            <p>
                              {day} {startTime}
                            </p>
                          </div>
                          <p>{arena}</p>
                          <div className="audit-state">
                            <p>{state}</p>
                          </div>
                        </div>
                      </div>
                      <div
                        className="bottomBtn-container"
                        style={{ display: btnDisplay }}
                      >
                        <button
                          className="button btn-no"
                          onClick={() => auditResult("no")}
                        >
                          婉拒
                        </button>
                        <button
                          className="button btn-yes"
                          onClick={() => auditResult("yes")}
                        >
                          同意取消
                        </button>
                      </div>
                      <div
                        className="audit-state audit-yes"
                        style={{
                          display: resultDisplay,
                          color: resultColor,
                          borderColor: resultColor,
                        }}
                      >
                        <p>{resultText}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };
        /* 建立元件 燈箱效果-(確認取消) */
        const DetailsNotifyCard = ({
          day,
          startTime,
          endTime,
          type,
          city,
          area,
          arena,
          tagDegree,
          tagPrice,
          identity,
          id,
        }) => {
          //4.用useContext方法，從共用區解構出
          const { typeStyle, typeFontStyle } = useContext(postInfo);
          const [btnDisplay, setBtnDisplay] = useState("flex");
          const [resultDisplay, setResultDisplay] = useState("none");
          const [resultColor, setResultColor] = useState("#1A8D07");
          /* 取消ing標籤 */
          const applicantResult = (type) => {
            setBtnDisplay("none");
            setResultDisplay("block");
            if (type === "cancel") {
              setResultColor("#FF4F03");
            }
          };
          return (
            <>
              <div className="popup" id={`confirmCancel-${id}`}>
                <div className="popup-inner">
                  <div className="popup__content">
                    <div className="simplePostInfo">
                      <div className="main-info">
                        <div
                          className="header"
                          style={{ color: typeFontStyle }}
                        >
                          <p>
                            {day} {startTime}~{endTime}
                          </p>
                          <div
                            className="type-style"
                            style={{ backgroundColor: typeStyle }}
                          >
                            {type}球
                          </div>
                          <a className="popup__close" href="#">
                            <img src="../images/cancel.png" alt="" />
                          </a>
                        </div>
                        <div
                          className="areaInfo"
                          style={{ color: typeFontStyle }}
                        >
                          <h3>{city}</h3>
                          <h3>{area}</h3>
                        </div>
                        <div
                          className="arenaInfo"
                          style={{ color: typeFontStyle }}
                        >
                          <h3>{arena}</h3>
                        </div>
                        <div className="tag-style">
                          <p style={{ backgroundColor: typeFontStyle }}>
                            {tagDegree}
                          </p>
                          <p style={{ backgroundColor: typeFontStyle }}>
                            ${tagPrice}
                          </p>
                        </div>
                      </div>
                      <div className="component-writeBlock">
                        <h5>取消原因：</h5>
                        <input type="text" placeholder="請輸入取消原因"></input>
                      </div>
                      <div
                        className="BtnContainer"
                        style={{ display: btnDisplay }}
                      >
                        <a className="popup__close btn-close" href="#">
                          關閉
                        </a>
                        <button
                          className="button btn-no"
                          onClick={() => applicantResult("cancel")}
                        >
                          確認取消
                        </button>
                      </div>
                      <div
                        className="audit-state audit-cancel"
                        style={{
                          display: resultDisplay,
                          color: resultColor,
                          borderColor: resultColor,
                        }}
                      >
                        <p>取消ing</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </>
          );
        };
        /* 建立元件 燈箱效果-(臨打回饋) */
        const EvaluateSponsorCard = ({
          day,
          startTime,
          endTime,
          type,
          city,
          area,
          arena,
          tagDegree,
          tagPrice,
          id,
          popUp,
        }) => {
          //4.用useContext方法，從共用區解構出
          const { typeStyle, typeFontStyle } = useContext(postInfo);
          return (
            <div class="popup" id={`${popUp}-${id}`}>
              <div class="popup-inner">
                <div class="popup__content">
                  <div class="simplePostInfo">
                    <div class="main-info">
                      <div class="header">
                        <div
                          className="header"
                          style={{ color: typeFontStyle }}
                        >
                          <p>
                            {day} {startTime}~{endTime}
                          </p>
                          <div
                            className="type-style"
                            style={{ backgroundColor: typeStyle }}
                          >
                            {type}球
                          </div>
                          <a className="popup__close" href="#">
                            <img src="../images/cancel.png" alt="" />
                          </a>
                        </div>
                        <div
                          className="areaInfo"
                          style={{ color: typeFontStyle }}
                        >
                          <h3>{city}</h3>
                          <h3>{area}</h3>
                        </div>
                        <div
                          className="arenaInfo"
                          style={{ color: typeFontStyle }}
                        >
                          <h3>{arena}</h3>
                        </div>
                        <div className="tag-style">
                          <p
                            style={{
                              backgroundColor: typeFontStyle,
                              borderColor: typeFontStyle,
                            }}
                          >
                            {tagDegree}
                          </p>
                          <p
                            style={{
                              backgroundColor: typeFontStyle,
                              borderColor: typeFontStyle,
                            }}
                          >
                            ${tagPrice}
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="line-hugTitle">
                      <div class="titleLine"></div>
                      <h3>球友臨打回饋</h3>
                    </div>
                    <div class="sub-info">
                      <div class="tags">
                        <h4 class="text-L">氣氛</h4>
                        <button>有帥哥</button>
                        <button>有妹子</button>
                        <button>性別友善</button>
                        <button>有指導家</button>
                        <button>輕鬆歡樂</button>
                        <button>新手友善</button>
                      </div>
                      <div class="tags">
                        <h4 class="text-L">程度</h4>
                        <button>有強者</button>
                        <button>多拍/多來回</button>
                        <button>符合徵求程度</button>
                        <button>多新手/初階</button>
                      </div>
                      <div class="tags">
                        <h4 class="text-L">團主</h4>
                        <button>懂安排程度</button>
                        <button>人數超收</button>
                        <button>用球大方</button>
                        <button>會告知設備/上場規則</button>
                        <button>用心</button>
                      </div>
                    </div>
                    <div class="BtnContainer">
                      <a class="popup__close btn-close" href="#">
                        關閉
                      </a>
                      <a href="#" class="button btn-yes">
                        送出
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };
        /* 建立元件 燈箱效果-(團主評價) */
        const EvaluateApplicantsCard = ({}) => {
          return <></>;
        };
        //1a.建立最外層的provider，目的是把元件的參數與return內容共同管理=>App無法直接讀取useContent=>建立新元件包useContent內容(在app下層 元件上層)
        //1b.由於子曾內容會變化所以不適合直接寫在元件中
        //1c.利用props=>children來帶入
        const PostProvider = ({ children }) => {
          //2.將useState搬到App內
          /* 主色 */
          const [typeStyle, setTypeStyle] = useState("");
          /* 文字色 */
          const [typeFontStyle, setTypeFontStyle] = useState("");

          //3.加上共用區與value物件值,超過兩個變數用物件的方式{}起來 */

          <postInfo.Provider
            value={{
              typeStyle,
              setTypeStyle,
              typeFontStyle,
              setTypeFontStyle,
            }}
          >
            {children}
          </postInfo.Provider>;
        };
        const ShowData = (props) => {
          const { typeStyle, setTypeStyle, typeFontStyle, setTypeFontStyle } =
            useContext(postInfo);
          const [selectedButton, setSelectedButton] = useState("btn-itinerary");
          const [noticeType, setNoticeType] = useState("btn-itinerary");
          const itineraryBtn = document.getElementById("btn-itinerary");
          const pastRecordsBtn = document.getElementById("btn-pastRecords");
          /* 改變map的資料 */
          const [callData, setCallData] = useState(future_All_userData);

          const changeNotifyType = (id) => {
            let newType = "";
            setSelectedButton(id);
            setNoticeType(id);
            if (id == "btn-itinerary") {
              newType = "itinerary";
            } else if (id == "btn-pastRecords") {
              newType = "pastRecords";
            }
          };
          return (
            <>
              <main className="notice-Area">
                <div className="notice-type">
                  <button
                    id="btn-itinerary"
                    className={
                      selectedButton === "btn-itinerary" ? "selected" : ""
                    }
                    onClick={() => changeNotifyType("btn-itinerary")}
                  >
                    未來行程
                  </button>

                  <button
                    id="btn-pastRecords"
                    className={
                      selectedButton === "btn-pastRecords" ? "selected" : ""
                    }
                    onClick={() => changeNotifyType("btn-pastRecords")}
                  >
                    過去紀錄
                  </button>
                </div>
                <div
                  style={{
                    display: noticeType === "btn-itinerary" ? "block" : "none",
                  }}
                >
                  <div className="notice-itineraryTitle">
                    <div className="hugTitle">
                      <h2 className="text-L" value="預定行程">
                        預定行程
                      </h2>
                    </div>
                    <button
                      className="btn-sponsor button"
                      onClick={() => {
                        setCallData(future_host_userData);
                      }}
                    >
                      <img src="./images/icon-sponsor.png" alt="" />
                      主辦
                    </button>
                  </div>
                  <section className="notice-itineraryArea">
                    {callData.map((post_data) => {
                      return (
                        <Notify
                          name={"所有未來行程貼文"}
                          key={post_data.id}
                          type={post_data.typeAbbr}
                          identity={post_data.identity}
                          day={post_data.dateAbbr}
                          startTime={post_data.startTime}
                          endTime={post_data.endTime}
                          city={post_data.city}
                          area={post_data.area}
                          arena={post_data.arena}
                          tagDegree={post_data.tagDegree}
                          tagPrice={post_data.tagPrice}
                          state={post_data.state}
                          id={post_data.id}
                          role={post_data.role}
                          female={post_data.reqCount[0].count}
                          male={post_data.reqCount[1].count}
                          unspecified={post_data.reqCount[2].count}
                          equip={post_data.equip}
                          note={post_data.note}
                        />
                      );
                    })}
                  </section>

                  <div className="notice-itineraryTitle">
                    <div className="hugTitle">
                      <h2 className="text-L" value="取消行程">
                        取消行程
                      </h2>
                    </div>
                  </div>
                  <section className="notice-itineraryArea">
                    {future_cancel_userData.map((post_data) => {
                      return (
                        <Notify
                          name={"所有未來取消貼文"}
                          key={post_data.id}
                          type={post_data.typeAbbr}
                          identity={post_data.identity}
                          day={post_data.dateAbbr}
                          startTime={post_data.startTime}
                          endTime={post_data.endTime}
                          city={post_data.city}
                          area={post_data.area}
                          arena={post_data.arena}
                          tagDegree={post_data.tagDegree}
                          tagPrice={post_data.tagPrice}
                          state={post_data.state}
                          id={post_data.id}
                          role={post_data.role}
                          female={post_data.reqCount[0].count}
                          male={post_data.reqCount[1].count}
                          unspecified={post_data.reqCount[2].count}
                          equip={post_data.equip}
                          note={post_data.note}
                        />
                      );
                    })}
                  </section>
                </div>
                <div
                  style={{
                    display:
                      noticeType === "btn-pastRecords" ? "block" : "none",
                  }}
                >
                  <section className="notice-itineraryArea pastPostArea">
                    {past_ALL_userData.map((post_data) => {
                      return (
                        <Notify
                          name="所有過去貼文"
                          key={post_data.id}
                          type={post_data.typeAbbr}
                          identity={post_data.identity}
                          day={post_data.dateAbbr}
                          startTime={post_data.startTime}
                          endTime={post_data.endTime}
                          city={post_data.city}
                          area={post_data.area}
                          arena={post_data.arena}
                          tagDegree={post_data.tagDegree}
                          tagPrice={post_data.tagPrice}
                          state={post_data.state}
                          id={post_data.id}
                          role={post_data.role}
                          female={post_data.reqCount[0].count}
                          male={post_data.reqCount[1].count}
                          unspecified={post_data.reqCount[2].count}
                          equip={post_data.equip}
                          note={post_data.note}
                        />
                      );
                    })}
                  </section>
                </div>
              </main>
            </>
          );
        };

        const App = () => {
          return (
            <>
              <div className="body">
                <TopBar />
                <PostProvider>{
                    <ShowData/>
                }</PostProvider>
                <Footer />
              </div>
            </>
          );
        };
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      })();
    </script>
  </body>
</html>
