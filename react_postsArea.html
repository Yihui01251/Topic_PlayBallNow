<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="./javascripts/vendor.js"></script> -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
      integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>篩選區_現在想打球</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <style>
      .fileName {
        display: none;
      }
    </style>
  </head>

  <body>
    <small class="fileName">檔名：<code>react_postsArea.html</code></small>
    <!-- 載入axios套件 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      (async () => {
        //取得json資料
        const data = await axios.get("./postData.json");
        const {
          vb_today_postData,
          vb_week_postData,
          bm_today_postData,
          bm_week_postData,
        } = data.data;
        console.log(vb_today_postData);
        console.log(vb_week_postData);
        console.log(bm_today_postData);
        console.log(bm_week_postData);

        const App = () => {
          const { useState, useEffect, useRef } = React;
          //   const [todayType, setTodayType] = useState("");

          useEffect(() => {
            // 組件載入後，將焦點設置到 btn-typeVb 按鈕上
          }, []);

          // 更改資料類型
          //    const getPosts = (type) => {
          //     switch (type) {
          //       case "vb_search_postData":
          //         return vb_today_postData;
          //       case "bm_search_postData":
          //         return bm_today_postData;

          //       default:
          //         return [];
          //     }
          //   };

          // 元件
          // 建立貼文元件
          const ApplyCard = ({
            id,
            type,
            postDate,
            postTime,
            postCity,
            postArea,
            postArena,
            primaryTag,
            secondaryTag,
          }) => {
            // const {key,date,time,city,area,arena,tag1,tag2} = props;
            return (
              <>
                <div
                  className="filter-simplePostInfo"
                  id={id}
                  //   style={{ backgroundImage: postBorder }}
                >
                  <div className="main-info">
                    <header>
                      <p className="text-L">
                        {postDate} {postTime}
                      </p>
                      <div className="type-style">{type}</div>
                      <button className="collect">
                        <img src="./images/heart.png" alt="收藏" />
                      </button>
                    </header>
                    <div className="areaInfo">
                      <h3>{postCity}</h3>
                      <h3>{postArea}</h3>
                      <h3>{postArena}</h3>
                    </div>
                    <div className="tag-style">
                      <p className="text-S">{primaryTag}</p>
                      <p className="text-S">{secondaryTag}</p>
                    </div>
                  </div>
                  <div className="sub-info">
                    <div className="vacancyInfo">
                      <h4>缺額</h4>
                      <div>女</div>
                      <p>01位</p>
                      <div>男</div>
                      <p>05位</p>
                      <div>不限</div> <p>13位</p>
                    </div>
                    <div className="ballInfo">
                      <h4>用球</h4>
                      <p>RSL4</p>
                    </div>
                    <div className="equipInfo">
                      <h4>設備</h4>
                      <p>冷氣 側燈 停車場</p>
                    </div>
                    <div className="noteInfo">
                      <h4>備註</h4>
                      <p>不要放鴿子不要放鴿子不要放鴿子不要放鴿子不要放鴿子</p>
                    </div>
                  </div>
                  <div> <button id="apply">報名</button></div>
                </div>
              </>
            );
          };
          return (
            <>
              <header id="topBar">
                <nav id="top-nav">
                  <ul id="menu">
                    <li>
                      <a href="./index.html">
                        <img
                          className="icon"
                          src="./images/magnifier.png"
                          alt=""
                        />
                        探索
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img className="icon" src="./images/post.png" alt="" />
                        找人
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img className="icon" src="./images/bell3.png" alt="" />
                        行程
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <img className="icon" src="./images/cat.png" alt="" />
                        個人
                      </a>
                    </li>
                  </ul>
                </nav>
              </header>

              <main className="filter-postArea">
                <div className="filter-title">
                  <div></div>
                  <div className="hug-h1">
                    <h1 className="title-L" value="您篩選的貼文">
                      您篩選的貼文
                    </h1>
                  </div>
                  <div>
                    <div></div>
                  </div>
                </div>
                <section className="filter-box">
                  <div className="fitter-info">
                    <div className="info-top">
                      <a href="./index.html">
                        <img src="./images/Arrow1.png" alt="上一頁" />
                      </a>
                      <p className="title-M">6/24</p>
                      <p className="title-M dot">|</p>
                      <p className="title-M">上午</p>
                    </div>

                    <div className="info-down">
                      <p className="text-M">新店區，與其他2個區域</p>
                    </div>
                  </div>
                  <div className="filter-btnBox">
                    <button id="btn-filter">
                      <img src="./images/filter.png" alt="" />
                    </button>
                    <div className="by-btn-filterNum">
                      <p className="text-M">3</p>
                    </div>
                  </div>
                  <div className="filter-postQuantity">
                    <p className="text-M" value="共有11筆資料">
                      共有11筆資料
                    </p>
                  </div>
                </section>
                <hr />
                {/* 貼文 */}
                <section className="filter-containers">
                  <div className="filter-postBlock">
                    {bm_today_postData.map((post_data) => {
                      return (
                        <ApplyCard
                          key={post_data.id}
                          id={post_data.id}
                          type={post_data.type}
                          postDate={post_data.date}
                          postTime={post_data.time}
                          postCity={post_data.city}
                          postArea={post_data.area}
                          postArena={post_data.arena}
                          primaryTag={post_data.tag1}
                          secondaryTag={post_data.tag2}
                        />
                      );
                    })}
                  </div>
                </section>
              </main>
              <footer>
                <figure className="footer-border"></figure>
                <div>
                  <figure>
                    <img
                      id="logo"
                      src="./images/logo.png"
                      alt="logo-PlayBallNow"
                    />
                  </figure>
                  <p>Copyright© 2024 PlayBallNow. All Right Reserved. </p>
                </div>
              </footer>
            </>
          );
        };
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      })();
    </script>
  </body>
</html>
