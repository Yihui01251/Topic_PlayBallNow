<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <title> </title>
    <link rel="stylesheet" href="./stylesheets/css/style-scss.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
      integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .fileName {
        display: none;
      }
    </style>
  </head>
  <body id="body">
    <small class="fileName">檔名：<code>register.html</code></small>
    <!-- 根元素  -->
    <div id="root"></div>
    <script type="text/babel">
      (async () => {
        const App = () => {
          return (
            <div className="body">
              <div className="mobile-TopBar">
                <img
                  src="./images/mobile-both-topbanner.png"
                  alt="不分類的手機版banner"
                />
              </div>
              <header id="topBar">
                <nav id="top-nav">
                  <ul id="menu">
                    <li>
                      <a href="./index.html">
                        <img
                          className="icon"
                          src="./images/magnifier.png"
                          alt=""
                        />
                        探索
                      </a>
                    </li>
                    <li>
                      <a href="./publicationForm.html">
                        <img className="icon" src="./images/post.png" alt="" />
                        找人
                      </a>
                    </li>
                    <li>
                      <a href="notice.html">
                        <img className="icon" src="./images/bell3.png" alt="" />
                        行程
                      </a>
                    </li>
                    <li>
                      <a href="personal.html">
                        <img className="icon" src="./images/cat.png" alt="" />
                        個人
                      </a>
                    </li>
                  </ul>
                </nav>
                <div className="title">
                  <div className="hugTitle">
                    <h1 className="title-L" value="編輯資料">
                      編輯資料
                    </h1>
                  </div>
                </div>
            </header>
              <main className="register-Area">
                
                <section className = "register-section">
                  <div className="register-info">
                    <div className="title">
                      <div className="hugTitle">
                        <h2 value="編輯個人資料">編輯個人資料</h2>
                      </div>
                    </div>
                    <div className="photo">
                      <img src="./images/player-border.png" alt="假頭像" />
                      <input type="file"></input>
                    </div>
                    <div className="player-info">
                      <label htmlFor="name">稱呼</label>
                      <input id="name" type="text" />
                      <label htmlFor="gender">性別</label>
                      <button  className="button">男性</button>
                      <button className="button">女性</button>
                      <label htmlFor="status">狀態</label>
                      <input id="status" type="text" />
                    </div>
                  </div>

                  <div className="register-degree">
                    <div className="title">
                      <div className="hugTitle">
                        <h2 value="程度認證">程度認證</h2>
                      </div>
                    </div>
                    <div className="degreeBtn">
                      <button className="button bmBtn">羽球</button>
                      <button className="button vbBtn">排球</button>
                    </div>
                    <div className="degreeSelect">
                      <select name="degree-bm" id="degree-bm">
                        <option value="新手">新手</option>
                        <option value="初階">初階</option>
                        <option value="初上" selected>
                          初上
                        </option>
                        <option value="中下">中下</option>
                        <option value="中階">中階</option>
                        <option value="中上">中上</option>
                        <option value="中進階">中進階</option>
                      </select>
                      <select name="degree-vb" id="degree-vb">
                        <option value="C以下">C以下</option>
                        <option value=" C-B"> C-B</option>
                        <option value="B" selected>
                          B
                        </option>
                        <option value="B-A">B-A</option>
                        <option value="A">A</option>
                        <option value="A-S">A-S</option>
                        <option value="S">S</option>
                      </select>
                    </div>
                  </div>
                
                  <div className="BtnContainer">
                    <a className="button" href="popup-regider">註冊</a>
                    </div>
                  </section>
              </main>
              <footer>
                <figure className="footer-border"></figure>
                <div>
                  <figure>
                    <img
                      id="logo"
                      src="./images/logo.png"
                      alt="logo-PlayBallNow"
                    />
                  </figure>
                  <p>Copyright© 2024 PlayBallNow. All Right Reserved. </p>
                </div>
              </footer>
            </div>
          );
        };
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
      })();
    </script>
  </body>
</html>
